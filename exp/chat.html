<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ’¬ Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0084ff;
            --primary-dark: #0073e6;
            --secondary: #f0f2f5;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border: #e4e6eb;
            --sent-bg: #0084ff;
            --received-bg: #ffffff;
            --white: #ffffff;
            --online: #31a24c;
            --offline: #b0b3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--white);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        /* App Container */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #0066cc 100%);
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        .app-logo {
            font-size: 48px;
            color: var(--white);
            margin-bottom: 20px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .input-field {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--white);
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            background: var(--primary-dark);
            transform: scale(0.98);
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--white);
        }
        
        .chat-screen.active {
            display: flex;
        }
        
        /* Header */
        .chat-header {
            background: var(--white);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            color: var(--primary);
            cursor: pointer;
            padding: 8px;
        }
        
        .room-info h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .room-meta {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--online);
            border-radius: 50%;
        }
        
        .header-right {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 18px;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--secondary);
            -webkit-overflow-scrolling: touch;
        }
        
        /* Message Styling - FIXED VERSION */
        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
            animation: messageAppear 0.3s ease;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* SENT MESSAGES - Blue, right aligned */
        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }
        
        .message.sent .message-content {
            background: var(--sent-bg);
            color: white;
            border-radius: 18px;
            border-bottom-right-radius: 4px;
        }
        
        /* RECEIVED MESSAGES - White, left aligned */
        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }
        
        .message.received .message-content {
            background: var(--received-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }
        
        .message-content {
            padding: 12px 16px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 15px;
            max-width: 100%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message-sender {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0.8;
        }
        
        /* Input Area */
        .input-container {
            padding: 12px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        .message-input-wrapper {
            flex: 1;
        }
        
        .message-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            line-height: 1.4;
            background: var(--secondary);
            font-family: inherit;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Status Bar */
        .status-bar {
            padding: 8px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }
        
        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .empty-icon {
            font-size: 64px;
            color: var(--border);
            margin-bottom: 16px;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }
            
            .back-btn {
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="app-logo">
                <i class="fas fa-comment-alt"></i>
            </div>
            <div class="login-card">
                <h1 class="login-title">Messenger</h1>
                <p class="login-subtitle">Secure real-time messaging</p>
                
                <div class="input-group">
                    <label class="input-label">Your Name</label>
                    <input type="text" class="input-field" id="username" placeholder="Enter your name" value="Alex">
                </div>
                
                <div class="input-group">
                    <label class="input-label">Room Name</label>
                    <input type="text" class="input-field" id="room" placeholder="Enter room name" value="general">
                </div>
                
                <button class="btn" onclick="startChat()">
                    <i class="fas fa-comments"></i>
                    Start Chatting
                </button>
            </div>
        </div>
        
        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-left">
                    <button class="back-btn" onclick="logout()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="room-info">
                        <h2>#<span id="currentRoom">general</span></h2>
                        <div class="room-meta">
                            <span class="online-dot"></span>
                            <span id="userCount">1 user</span>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="header-btn" onclick="refreshMessages()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will load here -->
            </div>
            
            <!-- Input Area -->
            <div class="input-container">
                <div class="message-input-wrapper">
                    <textarea 
                        class="message-input"
                        id="messageInput" 
                        placeholder="Type a message..."
                        rows="1"
                    ></textarea>
                </div>
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div id="chatStatus">Connected</div>
                <div id="messageCount">0 messages</div>
            </div>
        </div>
        
        <!-- Toast -->
        <div class="toast" id="toast"></div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const BASEROW_CONFIG = {
            TOKEN: "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw",
            TABLE_ID: "778927"
        };

        // ================= STATE =================
        let state = {
            username: '',
            room: 'general',
            autoRefresh: null,
            messages: [],
            lastMessageId: 0
        };

        // ================= UTILITY FUNCTIONS =================
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function updateUserCount() {
            const users = new Set(state.messages.map(m => m.username));
            document.getElementById('userCount').textContent = `${users.size} ${users.size === 1 ? 'user' : 'users'}`;
        }

        function showLoading() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                    <div style="width: 40px; height: 40px; border: 3px solid #e4e6eb; border-top-color: #0084ff; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    <div style="margin-top: 16px; color: #65676b;">Loading messages...</div>
                </div>
            `;
        }

        // ================= MESSAGE DISPLAY - FIXED VERSION =================
        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (state.messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <h3 class="empty-title">No messages yet</h3>
                        <p class="empty-text">Be the first to send a message!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            // Sort messages by ID (ascending - oldest first)
            const sortedMessages = [...state.messages].sort((a, b) => a.id - b.id);
            
            sortedMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                
                // Determine if message is sent by current user
                const isSent = msg.username === state.username;
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                // Get time
                let timeStr = 'Just now';
                if (msg.timestamp || msg.created_on) {
                    const date = new Date(msg.timestamp || msg.created_on);
                    timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                }
                
                // Decode message
                let content = '';
                try {
                    const decoded = atob(msg.encrypted_data || '');
                    content = decodeURIComponent(escape(decoded));
                } catch (e) {
                    content = msg.encrypted_data || '[Message]';
                }
                
                // Build message HTML
                messageDiv.innerHTML = `
                    ${!isSent ? `<div class="message-sender">${escapeHtml(msg.username || 'User')}</div>` : ''}
                    <div class="message-content">${escapeHtml(content)}</div>
                    <div class="message-time">${timeStr}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            // Auto-scroll to bottom
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
            
            updateUserCount();
        }

        // ================= MESSAGE FUNCTIONS =================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText) return;
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Create optimistic message
            const tempMessage = {
                id: 'temp-' + Date.now(),
                username: state.username,
                encrypted_data: btoa(unescape(encodeURIComponent(messageText))),
                timestamp: new Date().toISOString(),
                isTemp: true
            };
            
            state.messages.push(tempMessage);
            displayMessages();
            
            // Send to Baserow
            try {
                const data = {
                    room_id: state.room,
                    username: state.username,
                    encrypted_data: btoa(unescape(encodeURIComponent(messageText))),
                    encryption_key: btoa('chat')
                };
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }
                );
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Replace temp message with real one
                    const tempIndex = state.messages.findIndex(m => m.id === tempMessage.id);
                    if (tempIndex !== -1) {
                        state.messages[tempIndex] = {
                            ...result,
                            encrypted_data: data.encrypted_data
                        };
                    }
                    
                    state.lastMessageId = Math.max(state.lastMessageId, result.id);
                    showToast('Message sent');
                }
            } catch (error) {
                console.error('Failed to send message:', error);
                showToast('Failed to send', 2000);
            }
        }

        async function loadMessages() {
            try {
                // Load ALL messages first to debug
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&size=100`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const allMessages = data.results || [];
                    
                    console.log('All messages in table:', allMessages);
                    
                    // Filter by current room (case insensitive)
                    const roomMessages = allMessages.filter(msg => {
                        const msgRoom = String(msg.room_id || '').toLowerCase();
                        return msgRoom === state.room.toLowerCase();
                    });
                    
                    console.log(`Filtered messages for room "${state.room}":`, roomMessages);
                    
                    // Update state
                    state.messages = roomMessages;
                    
                    // Update last message ID
                    if (roomMessages.length > 0) {
                        state.lastMessageId = Math.max(...roomMessages.map(m => m.id));
                    }
                    
                    // Display messages
                    displayMessages();
                    
                    // Update count
                    document.getElementById('messageCount').textContent = 
                        `${roomMessages.length} ${roomMessages.length === 1 ? 'message' : 'messages'}`;
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
                document.getElementById('chatStatus').textContent = 'Connection error';
            }
        }

        async function refreshMessages() {
            document.getElementById('chatStatus').textContent = 'Refreshing...';
            await loadMessages();
            document.getElementById('chatStatus').textContent = 'Connected';
            showToast('Messages refreshed');
        }

        // ================= APP FLOW =================
        async function startChat() {
            const username = document.getElementById('username').value.trim();
            const room = document.getElementById('room').value.trim();
            
            if (!username) {
                showToast('Please enter your name', 2000);
                return;
            }
            
            if (!room) {
                showToast('Please enter a room name', 2000);
                return;
            }
            
            state.username = username;
            state.room = room.toLowerCase();
            
            // Switch screens
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.add('active');
            
            document.getElementById('currentRoom').textContent = room;
            
            // Show loading
            showLoading();
            
            // Load messages
            await loadMessages();
            
            // Start auto-refresh every 3 seconds
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
            }
            state.autoRefresh = setInterval(loadMessages, 3000);
            
            // Focus input
            document.getElementById('messageInput').focus();
            showToast(`Joined #${room} as ${username}`);
        }

        function logout() {
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
                state.autoRefresh = null;
            }
            
            // Reset state
            state.messages = [];
            state.lastMessageId = 0;
            
            // Switch back to login
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // Reset input
            document.getElementById('messageInput').value = '';
            
            showToast('Left the chat');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Setup Enter for login
            document.getElementById('room').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    startChat();
                }
            });
            
            // Setup Enter for sending
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            console.log('Chat app ready');
        });
    </script>
</body>
</html>
