<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Simple Secure Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        /* Screens */
        .screen {
            padding: 40px;
            display: block;
        }
        
        .screen.hidden {
            display: none;
        }
        
        /* Auth Screen */
        .auth-screen h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        /* Room Screen */
        .room-screen {
            display: none;
        }
        
        .room-screen.active {
            display: block;
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
            height: 600px;
            flex-direction: column;
        }
        
        .chat-screen.active {
            display: flex;
        }
        
        /* Chat Header */
        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .room-info h2 {
            font-size: 20px;
        }
        
        /* Messages */
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.sent {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.received {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message-info {
            font-size: 12px;
            color: rgba(0,0,0,0.5);
            margin-bottom: 4px;
        }
        
        /* Input Area */
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
        }
        
        .chat-input textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            height: 60px;
        }
        
        .send-btn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Room List */
        .rooms-list {
            margin: 20px 0;
        }
        
        .room-item {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .room-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .room-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .room-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        /* Status */
        .status {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .error {
            color: #ff4757;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Auth Screen -->
        <div class="screen auth-screen" id="authScreen">
            <h1>üîê Secure Chat</h1>
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" id="username" placeholder="Enter your name" value="Alex">
            </div>
            <button class="btn" onclick="showRoomScreen()">Continue</button>
        </div>
        
        <!-- Room Screen -->
        <div class="screen room-screen" id="roomScreen">
            <h1>Select or Create Room</h1>
            
            <!-- Room List -->
            <div class="rooms-list" id="roomsList">
                <div class="error" id="roomsError" style="display: none;">No rooms found. Create one!</div>
            </div>
            
            <!-- Create Room -->
            <div class="input-group">
                <label>Create New Room</label>
                <input type="text" id="newRoomName" placeholder="Room name">
            </div>
            <div class="input-group">
                <label>Room Password</label>
                <input type="password" id="newRoomPassword" placeholder="Encryption password">
            </div>
            <button class="btn" onclick="createRoom()">Create Room</button>
            
            <!-- Join Selected Room -->
            <div style="margin-top: 20px; display: none;" id="joinSection">
                <div class="input-group">
                    <label>Enter Room Password</label>
                    <input type="password" id="roomPassword" placeholder="Enter room password">
                </div>
                <button class="btn" onclick="joinRoom()">Join Room</button>
            </div>
            
            <div class="status" id="roomStatus"></div>
        </div>
        
        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <div class="room-info">
                    <h2>#<span id="currentRoomName">Room</span></h2>
                    <div style="font-size: 14px;">You: <span id="currentUserName">User</span></div>
                </div>
                <button class="send-btn" onclick="leaveRoom()" style="padding: 10px 20px;">
                    Leave
                </button>
            </div>
            
            <div class="messages" id="messagesContainer">
                <div class="message received">
                    <div class="message-info">System ‚Ä¢ Just now</div>
                    <div>Welcome! Messages are encrypted with the room password.</div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-row">
                    <textarea id="messageInput" placeholder="Type your encrypted message..."></textarea>
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
                <div class="status" id="chatStatus">Connected</div>
            </div>
        </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const BASEROW_CONFIG = {
            TOKEN: "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw",
            TABLE_ID: "778927"
        };

        // ================= STATE =================
        let state = {
            username: '',
            currentRoom: null,
            roomPassword: null,
            encryptionKey: null,
            messages: [],
            displayedIds: new Set(),
            autoRefresh: null,
            selectedRoom: null
        };

        // ================= SIMPLE ENCRYPTION =================
        async function getEncryptionKey(password, salt) {
            // Simple key derivation using SHA-256
            const encoder = new TextEncoder();
            const passwordBuffer = encoder.encode(password);
            const saltBuffer = encoder.encode(salt);
            
            // Combine password and salt
            const combined = new Uint8Array(passwordBuffer.length + saltBuffer.length);
            combined.set(passwordBuffer);
            combined.set(saltBuffer, passwordBuffer.length);
            
            // Hash to get key material
            const hashBuffer = await crypto.subtle.digest('SHA-256', combined);
            const hashArray = new Uint8Array(hashBuffer);
            
            // Use first 32 bytes as AES key
            return await crypto.subtle.importKey(
                'raw',
                hashArray.slice(0, 32),
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt', 'decrypt']
            );
        }

        async function encryptText(text, key) {
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            
            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv },
                key,
                data
            );
            
            // Combine IV and encrypted data
            const combined = new Uint8Array(iv.length + encrypted.byteLength);
            combined.set(iv);
            combined.set(new Uint8Array(encrypted), iv.length);
            
            return btoa(String.fromCharCode(...combined));
        }

        async function decryptText(encryptedBase64, key) {
            try {
                const binary = atob(encryptedBase64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                
                const iv = bytes.slice(0, 12);
                const ciphertext = bytes.slice(12);
                
                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv },
                    key,
                    ciphertext
                );
                
                return new TextDecoder().decode(decrypted);
            } catch (error) {
                console.error('Decryption failed:', error);
                return '[Cannot decrypt - wrong password?]';
            }
        }

        // ================= ROOM FUNCTIONS =================
        function showRoomScreen() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter your name');
                return;
            }
            
            state.username = username;
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('roomScreen').style.display = 'block';
            
            loadRooms();
        }

        async function loadRooms() {
            try {
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&size=100`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const allMessages = data.results || [];
                    
                    // Extract unique rooms
                    const roomsMap = new Map();
                    allMessages.forEach(msg => {
                        if (msg.room_id && msg.room_name) {
                            if (!roomsMap.has(msg.room_id)) {
                                roomsMap.set(msg.room_id, {
                                    id: msg.room_id,
                                    name: msg.room_name
                                });
                            }
                        }
                    });
                    
                    const rooms = Array.from(roomsMap.values());
                    displayRooms(rooms);
                }
            } catch (error) {
                console.error('Failed to load rooms:', error);
                document.getElementById('roomsError').style.display = 'block';
            }
        }

        function displayRooms(rooms) {
            const container = document.getElementById('roomsList');
            
            if (rooms.length === 0) {
                document.getElementById('roomsError').style.display = 'block';
                return;
            }
            
            document.getElementById('roomsError').style.display = 'none';
            container.innerHTML = '';
            
            rooms.forEach(room => {
                const roomDiv = document.createElement('div');
                roomDiv.className = 'room-item';
                roomDiv.dataset.roomId = room.id;
                roomDiv.dataset.roomName = room.name;
                
                roomDiv.innerHTML = `
                    <div class="room-name">#${room.name}</div>
                    <div style="font-size: 12px; color: #666;">Click to join</div>
                `;
                
                roomDiv.onclick = () => {
                    // Select this room
                    document.querySelectorAll('.room-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    roomDiv.classList.add('selected');
                    
                    state.selectedRoom = {
                        id: room.id,
                        name: room.name
                    };
                    
                    // Show password input
                    document.getElementById('joinSection').style.display = 'block';
                    document.getElementById('roomPassword').focus();
                };
                
                container.appendChild(roomDiv);
            });
        }

        async function createRoom() {
            const roomName = document.getElementById('newRoomName').value.trim();
            const password = document.getElementById('newRoomPassword').value;
            
            if (!roomName) {
                alert('Please enter room name');
                return;
            }
            
            if (!password) {
                alert('Please enter room password');
                return;
            }
            
            // Generate room ID
            const roomId = `room_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            
            try {
                // Create welcome message
                const salt = `room_${roomId}`;
                const key = await getEncryptionKey(password, salt);
                const welcomeMsg = `Welcome to ${roomName}! Room created by ${state.username}`;
                const encryptedWelcome = await encryptText(welcomeMsg, key);
                
                // Save room info as first message
                const roomData = {
                    room_id: roomId,
                    room_name: roomName,
                    username: state.username,
                    encrypted_data: encryptedWelcome,
                    encryption_key: btoa('room-created')
                };
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(roomData)
                    }
                );
                
                if (response.ok) {
                    // Clear form
                    document.getElementById('newRoomName').value = '';
                    document.getElementById('newRoomPassword').value = '';
                    
                    // Join the room
                    await joinRoomWithPassword(roomId, roomName, password);
                }
            } catch (error) {
                console.error('Failed to create room:', error);
                alert('Failed to create room');
            }
        }

        async function joinRoom() {
            if (!state.selectedRoom) {
                alert('Please select a room first');
                return;
            }
            
            const password = document.getElementById('roomPassword').value;
            if (!password) {
                alert('Please enter room password');
                return;
            }
            
            await joinRoomWithPassword(
                state.selectedRoom.id,
                state.selectedRoom.name,
                password
            );
        }

        async function joinRoomWithPassword(roomId, roomName, password) {
            try {
                // Derive encryption key
                const salt = `room_${roomId}`;
                const key = await getEncryptionKey(password, salt);
                
                // Test decryption with a sample message
                try {
                    const testEncrypted = await encryptText('test', key);
                    await decryptText(testEncrypted, key);
                } catch (error) {
                    alert('Invalid room password');
                    return;
                }
                
                // Set state
                state.currentRoom = roomId;
                state.roomPassword = password;
                state.encryptionKey = key;
                
                // Update UI
                document.getElementById('currentRoomName').textContent = roomName;
                document.getElementById('currentUserName').textContent = state.username;
                document.getElementById('roomScreen').style.display = 'none';
                document.getElementById('chatScreen').classList.add('active');
                
                // Load messages
                await loadMessages();
                
                // Start auto-refresh
                if (state.autoRefresh) {
                    clearInterval(state.autoRefresh);
                }
                state.autoRefresh = setInterval(loadMessages, 3000);
                
                // Focus message input
                document.getElementById('messageInput').focus();
                
            } catch (error) {
                console.error('Failed to join room:', error);
                alert('Failed to join room');
            }
        }

        // ================= MESSAGE FUNCTIONS =================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !state.encryptionKey) return;
            
            // Clear input
            input.value = '';
            
            try {
                // Encrypt message
                const encrypted = await encryptText(text, state.encryptionKey);
                
                // Create message data
                const messageData = {
                    room_id: state.currentRoom,
                    room_name: document.getElementById('currentRoomName').textContent,
                    username: state.username,
                    encrypted_data: encrypted,
                    encryption_key: btoa('encrypted')
                };
                
                // Show immediately
                addMessageToUI(state.username, text, true, true);
                
                // Save to Baserow
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(messageData)
                    }
                );
                
                if (response.ok) {
                    document.getElementById('chatStatus').textContent = 'Message sent';
                }
                
            } catch (error) {
                console.error('Failed to send message:', error);
                document.getElementById('chatStatus').textContent = 'Failed to send';
            }
        }

        async function loadMessages() {
            if (!state.currentRoom || !state.encryptionKey) return;
            
            try {
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&size=100`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const allMessages = data.results || [];
                    
                    // Filter for current room
                    const roomMessages = allMessages.filter(msg => 
                        msg.room_id === state.currentRoom
                    );
                    
                    // Process new messages
                    for (const msg of roomMessages) {
                        if (state.displayedIds.has(msg.id)) continue;
                        
                        try {
                            // Decrypt message
                            const decrypted = await decryptText(msg.encrypted_data, state.encryptionKey);
                            
                            // Add to UI
                            addMessageToUI(msg.username, decrypted, msg.username === state.username);
                            state.displayedIds.add(msg.id);
                            
                        } catch (error) {
                            console.warn('Failed to decrypt message:', error);
                            addMessageToUI(msg.username, '[Encrypted message]', msg.username === state.username);
                            state.displayedIds.add(msg.id);
                        }
                    }
                    
                    document.getElementById('chatStatus').textContent = `${roomMessages.length} messages`;
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function addMessageToUI(sender, text, isSent, isTemp = false) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            if (isTemp) {
                messageDiv.style.opacity = '0.8';
            }
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                <div class="message-info">${sender} ‚Ä¢ ${time}${isTemp ? ' (sending...)' : ''}</div>
                <div>${escapeHtml(text)}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function leaveRoom() {
            // Clear auto-refresh
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
                state.autoRefresh = null;
            }
            
            // Reset state
            state.currentRoom = null;
            state.encryptionKey = null;
            state.messages = [];
            state.displayedIds.clear();
            
            // Clear messages
            document.getElementById('messagesContainer').innerHTML = `
                <div class="message received">
                    <div class="message-info">System ‚Ä¢ Just now</div>
                    <div>Welcome! Messages are encrypted with the room password.</div>
                </div>
            `;
            
            // Reset inputs
            document.getElementById('messageInput').value = '';
            document.getElementById('roomPassword').value = '';
            
            // Go back to room screen
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('roomScreen').style.display = 'block';
            document.getElementById('joinSection').style.display = 'none';
            
            // Reload rooms
            loadRooms();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Setup Enter key for login
            document.getElementById('username').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    showRoomScreen();
                }
            });
            
            // Setup Enter for room password
            document.getElementById('roomPassword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    joinRoom();
                }
            });
            
            // Setup Enter for sending messages
            document.getElementById('messageInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Setup Enter for new room creation
            document.getElementById('newRoomPassword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    createRoom();
                }
            });
            
            console.log('Secure chat app ready');
        });
    </script>
</body>
</html>
