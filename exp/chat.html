<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üí¨ Auto-Clean Chat</title>
    <style>
        :root {
            --primary: #0084ff;
            --primary-dark: #0073e6;
            --secondary: #f0f2f5;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border: #e4e6eb;
            --sent-bg: #0084ff;
            --received-bg: #ffffff;
            --white: #ffffff;
            --warning: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--white);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #0066cc 100%);
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        .app-logo {
            font-size: 48px;
            color: var(--white);
            margin-bottom: 20px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .input-field {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--white);
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:active {
            background: var(--primary-dark);
            transform: scale(0.98);
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--white);
        }
        
        .chat-screen.active {
            display: flex;
        }
        
        /* Header */
        .chat-header {
            background: var(--white);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .room-info h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .room-stats {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 18px;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--secondary);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /* Message Styling */
        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }
        
        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 15px;
        }
        
        .message.sent .message-content {
            background: var(--sent-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-content {
            background: var(--received-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        
        .message-sender {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0.8;
        }
        
        /* Expiring Message Warning */
        .message.expiring-soon .message-content {
            opacity: 0.8;
            border: 1px dashed var(--warning);
        }
        
        .expiry-warning {
            font-size: 10px;
            color: var(--warning);
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* Input Area */
        .input-container {
            padding: 12px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            line-height: 1.4;
            background: var(--secondary);
            font-family: inherit;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Status Bar */
        .status-bar {
            padding: 8px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cleanup-btn {
            background: var(--warning);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 4px 12px;
            font-size: 11px;
            cursor: pointer;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-icon {
            font-size: 64px;
            color: var(--border);
            margin-bottom: 16px;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .empty-text {
            color: var(--text-secondary);
            font-size: 14px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="app-logo">
                üí¨
            </div>
            <div class="login-card">
                <h1 class="login-title">Auto-Clean Chat</h1>
                <p class="login-subtitle">Messages auto-delete after 10 minutes</p>
                
                <div class="input-group">
                    <label class="input-label">Your Name</label>
                    <input type="text" class="input-field" id="username" placeholder="Enter your name" value="Alex">
                </div>
                
                <div class="input-group">
                    <label class="input-label">Room Name</label>
                    <input type="text" class="input-field" id="room" placeholder="Enter room name" value="general">
                </div>
                
                <button class="btn" onclick="startChat()">
                    Start Chatting
                </button>
            </div>
        </div>
        
        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <!-- Header -->
            <div class="chat-header">
                <div class="room-info">
                    <h2>#<span id="currentRoom">general</span></h2>
                    <div class="room-stats">
                        <span id="messageCount">0 messages</span> ‚Ä¢ 
                        <span id="expiryInfo">Auto-clean: 10min</span>
                    </div>
                </div>
                <button class="header-btn" onclick="logout()">
                    ‚Üê
                </button>
            </div>
            
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>
            
            <!-- Input Area -->
            <div class="input-container">
                <textarea 
                    class="message-input"
                    id="messageInput" 
                    placeholder="Type a message..."
                    rows="1"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    ‚Üí
                </button>
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div id="statusText">Ready</div>
                <button class="cleanup-btn" onclick="forceCleanup()" id="cleanupBtn">
                    Clean Old Messages
                </button>
            </div>
        </div>
        
        <!-- Toast -->
        <div class="toast" id="toast"></div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const BASEROW_CONFIG = {
            TOKEN: "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw",
            TABLE_ID: "778927"
        };

        // ================= CONSTANTS =================
        const MESSAGE_LIFETIME_MINUTES = 10; // Messages auto-delete after 10 minutes
        const MESSAGE_LIFETIME_MS = MESSAGE_LIFETIME_MINUTES * 60 * 1000;
        const CLEANUP_CHECK_INTERVAL = 30000; // Check every 30 seconds

        // ================= STATE =================
        let state = {
            username: '',
            room: 'general',
            messages: [], // All messages in the room
            displayedIds: new Set(), // IDs of messages already shown
            pendingMessages: new Map(), // Temp messages waiting for server response
            autoRefresh: null,
            cleanupInterval: null
        };

        // ================= UTILITY FUNCTIONS =================
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        function getMessageAge(message) {
            const timestamp = message.timestamp || message.created_on;
            if (!timestamp) return Infinity;
            
            const messageTime = new Date(timestamp).getTime();
            return Date.now() - messageTime;
        }

        function isMessageExpired(message) {
            return getMessageAge(message) > MESSAGE_LIFETIME_MS;
        }

        function getTimeUntilExpiry(message) {
            const age = getMessageAge(message);
            return Math.max(0, MESSAGE_LIFETIME_MS - age);
        }

        function formatTimeUntilExpiry(ms) {
            const minutes = Math.floor(ms / (60 * 1000));
            const seconds = Math.floor((ms % (60 * 1000)) / 1000);
            
            if (minutes > 0) {
                return `${minutes}m ${seconds}s`;
            }
            return `${seconds}s`;
        }

        // ================= MESSAGE CLEANUP =================
        async function cleanupOldMessages() {
            const now = Date.now();
            let deletedCount = 0;
            let remainingCount = 0;
            
            // Filter out expired messages
            const validMessages = state.messages.filter(msg => {
                if (msg.isTemp) return true; // Keep temp messages
                
                const age = getMessageAge(msg);
                const isExpired = age > MESSAGE_LIFETIME_MS;
                
                if (!isExpired) {
                    remainingCount++;
                    
                    // Check if expiring soon (less than 1 minute)
                    const timeLeft = MESSAGE_LIFETIME_MS - age;
                    if (timeLeft < 60000 && timeLeft > 0) {
                        msg.expiringSoon = true;
                    } else {
                        msg.expiringSoon = false;
                    }
                }
                
                return !isExpired;
            });
            
            // If messages were removed
            if (validMessages.length !== state.messages.length) {
                deletedCount = state.messages.length - validMessages.length;
                state.messages = validMessages;
                
                // Update display
                displayAllMessages();
                
                // Show notification if messages were deleted
                if (deletedCount > 0) {
                    showToast(`Cleaned ${deletedCount} old message${deletedCount > 1 ? 's' : ''}`);
                    updateMessageCount();
                }
            }
            
            // Update cleanup button text
            const cleanupBtn = document.getElementById('cleanupBtn');
            if (remainingCount === 0) {
                cleanupBtn.textContent = 'No messages';
            } else {
                const oldestMessage = state.messages
                    .filter(m => !m.isTemp)
                    .sort((a, b) => getMessageAge(a) - getMessageAge(b))[0];
                
                if (oldestMessage) {
                    const timeLeft = getTimeUntilExpiry(oldestMessage);
                    cleanupBtn.textContent = `Clean in ${formatTimeUntilExpiry(timeLeft)}`;
                }
            }
            
            return deletedCount;
        }

        async function forceCleanup() {
            const deleted = await cleanupOldMessages();
            if (deleted === 0) {
                showToast('No old messages to clean');
            }
        }

        async function deleteMessageFromBaserow(messageId) {
            try {
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/${messageId}/`,
                    {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                return response.ok;
            } catch (error) {
                console.error('Failed to delete message:', error);
                return false;
            }
        }

        // ================= MESSAGE DISPLAY =================
        function updateMessageCount() {
            const realMessages = state.messages.filter(m => !m.isTemp).length;
            document.getElementById('messageCount').textContent = `${realMessages} message${realMessages !== 1 ? 's' : ''}`;
        }

        function displayAllMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (state.messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üí¨</div>
                        <div class="empty-title">No messages yet</div>
                        <div class="empty-text">Messages auto-delete after 10 minutes</div>
                    </div>
                `;
                state.displayedIds.clear();
                return;
            }
            
            container.innerHTML = '';
            state.displayedIds.clear();
            
            // Sort messages by time (oldest first)
            const sortedMessages = [...state.messages].sort((a, b) => {
                const timeA = new Date(a.timestamp || a.created_on).getTime();
                const timeB = new Date(b.timestamp || b.created_on).getTime();
                return timeA - timeB;
            });
            
            // Display all messages
            sortedMessages.forEach(msg => {
                addMessageToDOM(msg);
            });
            
            updateMessageCount();
            
            // Scroll to bottom
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function addMessageToDOM(message) {
            // Skip if already displayed
            if (state.displayedIds.has(message.id)) {
                return;
            }
            
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isSent = message.username === state.username;
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            if (message.expiringSoon) {
                messageDiv.classList.add('expiring-soon');
            }
            messageDiv.dataset.id = message.id;
            
            // Get timestamp and calculate age
            let timeStr = 'Just now';
            let expiryInfo = '';
            
            if (message.timestamp || message.created_on) {
                const date = new Date(message.timestamp || message.created_on);
                timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                if (!message.isTemp) {
                    const timeLeft = getTimeUntilExpiry(message);
                    if (timeLeft > 0 && timeLeft < 60000) {
                        expiryInfo = `Expires in ${Math.floor(timeLeft / 1000)}s`;
                    }
                }
            }
            
            // Decode message
            let content = '';
            try {
                const decoded = atob(message.encrypted_data || '');
                content = decodeURIComponent(escape(decoded));
            } catch (e) {
                content = message.encrypted_data || '[Message]';
            }
            
            // Build message HTML
            messageDiv.innerHTML = `
                ${!isSent ? `<div class="message-sender">${escapeHtml(message.username || 'User')}</div>` : ''}
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-time">${timeStr}</div>
                ${expiryInfo ? `<div class="expiry-warning">‚è∞ ${expiryInfo}</div>` : ''}
            `;
            
            // Add to container
            container.appendChild(messageDiv);
            state.displayedIds.add(message.id);
        }

        // ================= MESSAGE FUNCTIONS =================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText) return;
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Create temporary message
            const tempId = 'temp-' + Date.now();
            const tempMessage = {
                id: tempId,
                username: state.username,
                encrypted_data: btoa(unescape(encodeURIComponent(messageText))),
                timestamp: new Date().toISOString(),
                isTemp: true
            };
            
            // Store pending message
            state.pendingMessages.set(tempId, tempMessage);
            
            // Add to messages array
            state.messages.push(tempMessage);
            
            // Update display
            displayAllMessages();
            updateStatus('Sending...');
            
            // Send to Baserow
            try {
                const data = {
                    room_id: state.room,
                    username: state.username,
                    encrypted_data: btoa(unescape(encodeURIComponent(messageText))),
                    encryption_key: btoa('chat')
                };
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }
                );
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Remove from pending
                    state.pendingMessages.delete(tempId);
                    
                    // Find and remove temp message from array
                    const tempIndex = state.messages.findIndex(m => m.id === tempId);
                    if (tempIndex !== -1) {
                        state.messages.splice(tempIndex, 1);
                    }
                    
                    // Create real message
                    const realMessage = {
                        ...result,
                        encrypted_data: data.encrypted_data,
                        username: state.username,
                        timestamp: new Date().toISOString()
                    };
                    
                    // Add real message to array
                    state.messages.push(realMessage);
                    
                    // Update display
                    displayAllMessages();
                    
                    updateStatus('Sent ‚úì');
                    showToast('Message sent');
                }
            } catch (error) {
                console.error('Failed to send message:', error);
                
                // Mark as failed
                const tempElement = document.querySelector(`[data-id="${tempId}"]`);
                if (tempElement) {
                    tempElement.querySelector('.message-time').textContent = 'Failed';
                }
                
                updateStatus('Failed to send');
                showToast('Failed to send', 2000);
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&size=100`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const allMessages = data.results || [];
                    
                    // Filter for current room (case insensitive)
                    const roomMessages = allMessages.filter(msg => {
                        const msgRoom = String(msg.room_id || '').toLowerCase();
                        return msgRoom === state.room.toLowerCase();
                    });
                    
                    // Track if we need to update
                    let needsUpdate = false;
                    
                    // Check for new messages
                    roomMessages.forEach(msg => {
                        // Check if message already exists
                        const exists = state.messages.some(m => 
                            m.id === msg.id || 
                            (m.isTemp && m.encrypted_data === msg.encrypted_data)
                        );
                        
                        if (!exists) {
                            state.messages.push(msg);
                            needsUpdate = true;
                        }
                    });
                    
                    // Clean old messages
                    const deleted = await cleanupOldMessages();
                    
                    // Only update display if there are new messages or deletions
                    if (needsUpdate || deleted > 0) {
                        // Remove any pending temp messages that might have been saved
                        state.messages = state.messages.filter(m => 
                            !m.isTemp || state.pendingMessages.has(m.id)
                        );
                        
                        displayAllMessages();
                    }
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        // ================= APP FLOW =================
        async function startChat() {
            const username = document.getElementById('username').value.trim();
            const room = document.getElementById('room').value.trim();
            
            if (!username) {
                showToast('Please enter your name', 2000);
                return;
            }
            
            if (!room) {
                showToast('Please enter a room name', 2000);
                return;
            }
            
            state.username = username;
            state.room = room.toLowerCase();
            state.messages = [];
            state.displayedIds.clear();
            state.pendingMessages.clear();
            
            // Switch screens
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.add('active');
            document.getElementById('currentRoom').textContent = room;
            document.getElementById('expiryInfo').textContent = `Auto-clean: ${MESSAGE_LIFETIME_MINUTES}min`;
            
            // Load messages
            updateStatus('Loading...');
            await loadMessages();
            
            // Start auto-refresh (every 5 seconds)
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
            }
            state.autoRefresh = setInterval(loadMessages, 5000);
            
            // Start cleanup checker (every 30 seconds)
            if (state.cleanupInterval) {
                clearInterval(state.cleanupInterval);
            }
            state.cleanupInterval = setInterval(cleanupOldMessages, CLEANUP_CHECK_INTERVAL);
            
            // Focus input
            document.getElementById('messageInput').focus();
            showToast(`Welcome ${username}! Messages auto-delete after ${MESSAGE_LIFETIME_MINUTES} minutes`);
        }

        function logout() {
            // Clear intervals
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
                state.autoRefresh = null;
            }
            if (state.cleanupInterval) {
                clearInterval(state.cleanupInterval);
                state.cleanupInterval = null;
            }
            
            // Reset state
            state.messages = [];
            state.displayedIds.clear();
            state.pendingMessages.clear();
            
            // Switch back to login
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // Reset input
            document.getElementById('messageInput').value = '';
            
            showToast('Goodbye!');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Setup Enter for login
            document.getElementById('room').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    startChat();
                }
            });
            
            // Setup Enter for sending
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            console.log('Auto-clean chat app ready');
        });
    </script>
</body>
</html>
