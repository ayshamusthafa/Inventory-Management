<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ“± Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            touch-action: pan-y;
        }
        
        /* App Container */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Status Bar (iOS style) */
        .status-bar {
            height: 44px;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            font-size: 17px;
            font-weight: 600;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        /* Login Screen */
        .login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            background: rgba(0,0,0,0.9);
        }
        
        .app-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .app-title h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .app-title p {
            color: #8e8e93;
            font-size: 14px;
        }
        
        .input-field {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 17px;
            margin-bottom: 16px;
            width: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .input-field::placeholder {
            color: rgba(255,255,255,0.4);
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.15);
        }
        
        /* Chat Screen */
        .chat-screen {
            flex: 1;
            display: none;
            flex-direction: column;
            background: #000;
        }
        
        /* Chat Header */
        .chat-header {
            height: 60px;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 10;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #667eea;
            font-size: 17px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .room-info {
            text-align: center;
        }
        
        .room-name {
            font-size: 17px;
            font-weight: 600;
        }
        
        .room-users {
            font-size: 12px;
            color: #8e8e93;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: linear-gradient(180deg, #000 0%, #111 100%);
            -webkit-overflow-scrolling: touch;
        }
        
        .date-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .date-divider span {
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            color: #8e8e93;
        }
        
        .message {
            margin-bottom: 12px;
            max-width: 85%;
            animation: messageAppear 0.3s ease;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            margin-left: auto;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 16px;
            position: relative;
        }
        
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-bubble {
            background: rgba(255,255,255,0.1);
            color: white;
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .message-info {
            display: flex;
            justify-content: space-between;
            margin-top: 4px;
            padding: 0 8px;
        }
        
        .message-sender {
            font-size: 12px;
            color: #8e8e93;
        }
        
        .message-time {
            font-size: 11px;
            color: #8e8e93;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            margin-bottom: 12px;
            align-self: flex-start;
            max-width: 85%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
        
        /* Input Area */
        .input-area {
            padding: 12px 16px;
            background: rgba(0,0,0,0.95);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .message-input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .message-input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        
        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 22px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        /* Bottom Safe Area */
        .safe-area {
            height: env(safe-area-inset-bottom, 0px);
            background: rgba(0,0,0,0.95);
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        /* Loading Spinner */
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .message-bubble {
                font-size: 15px;
                padding: 10px 14px;
            }
        }
        
        @media (max-width: 480px) {
            .login-screen {
                padding: 20px;
            }
            
            .app-title h1 {
                font-size: 28px;
            }
            
            .input-field {
                padding: 14px;
                font-size: 16px;
            }
            
            .messages-container {
                padding: 12px;
            }
            
            .input-area {
                padding: 10px 12px;
            }
        }
        
        /* Hide scrollbar but keep functionality */
        .messages-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        /* Message Status */
        .message-status {
            font-size: 11px;
            color: #8e8e93;
            margin-top: 2px;
            text-align: right;
        }
        
        .message-status.sent {
            color: #667eea;
        }
        
        .message-status.error {
            color: #ff3b30;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span id="currentTime">--:--</span>
        </div>
        
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="app-title">
                <h1>ChatApp</h1>
                <p>End-to-end encrypted messaging</p>
            </div>
            
            <input 
                type="text" 
                class="input-field" 
                id="username" 
                placeholder="Your name"
                value="Alex"
            >
            
            <input 
                type="text" 
                class="input-field" 
                id="roomName" 
                placeholder="Room name"
                value="general"
            >
            
            <button class="input-field" onclick="startChat()" style="background: linear-gradient(135deg, #667eea, #764ba2); text-align: center; font-weight: 600; margin-top: 10px;">
                Join Chat
            </button>
            
            <div style="text-align: center; margin-top: 30px; color: #8e8e93; font-size: 13px;">
                <div id="connectionStatus">Ready to connect</div>
            </div>
        </div>
        
        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <button class="back-btn" onclick="leaveChat()">
                    <i class="fas fa-chevron-left"></i>
                    Back
                </button>
                
                <div class="room-info">
                    <div class="room-name">#<span id="currentRoom">general</span></div>
                    <div class="room-users" id="roomUsersCount">1 online</div>
                </div>
                
                <div style="width: 60px;"></div> <!-- Spacer for alignment -->
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be loaded here -->
            </div>
            
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="input-area">
                <textarea 
                    class="message-input"
                    id="messageInput" 
                    placeholder="Message"
                    rows="1"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <div class="safe-area"></div>
        </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const BASEROW_CONFIG = {
            TOKEN: "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw",
            TABLE_ID: "778927",
            MAX_MESSAGES_PER_ROOM: 10
        };

        // ================= STATE =================
        let state = {
            username: '',
            room: '',
            messages: [],
            users: new Set(),
            autoRefresh: null,
            isConnected: false,
            tempMessages: new Map(), // Store temp messages before they're saved
            cleanupInterval: null
        };

        // ================= NOTIFICATION =================
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // ================= TIME UPDATER =================
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('currentTime').textContent = timeStr;
        }

        // ================= MESSAGE MANAGEMENT =================
        async function manageMessageLimit() {
            try {
                // Get all messages for current room
                const filter = encodeURIComponent(JSON.stringify({
                    room_id: state.room
                }));
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&filters=${filter}&order_by=-id`,
                    {
                        headers: { 'Authorization': `Token ${BASEROW_CONFIG.TOKEN}` }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const messages = data.results || [];
                    
                    // If more than MAX_MESSAGES_PER_ROOM, delete oldest ones
                    if (messages.length > BASEROW_CONFIG.MAX_MESSAGES_PER_ROOM) {
                        const messagesToDelete = messages.slice(BASEROW_CONFIG.MAX_MESSAGES_PER_ROOM);
                        
                        for (const msg of messagesToDelete) {
                            await deleteMessage(msg.id);
                        }
                        
                        console.log(`Cleaned up ${messagesToDelete.length} old messages`);
                    }
                }
            } catch (error) {
                console.error('Error managing message limit:', error);
            }
        }

        async function deleteMessage(messageId) {
            try {
                await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/${messageId}/`,
                    {
                        method: 'DELETE',
                        headers: { 'Authorization': `Token ${BASEROW_CONFIG.TOKEN}` }
                    }
                );
                return true;
            } catch (error) {
                console.error('Failed to delete message:', error);
                return false;
            }
        }

        // ================= MESSAGE FUNCTIONS =================
        async function saveMessage(messageText) {
            try {
                const messageData = {
                    room_id: state.room,
                    username: state.username,
                    encrypted_data: btoa(unescape(encodeURIComponent(messageText))),
                    encryption_key: btoa(`chat-${state.room}-${Date.now()}`)
                };
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(messageData)
                    }
                );
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Manage message limit after saving
                    setTimeout(manageMessageLimit, 1000);
                    
                    return {
                        success: true,
                        id: result.id,
                        timestamp: result.timestamp || result.created_on || new Date().toISOString()
                    };
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Failed to save message:', error);
                return { success: false, error: error.message };
            }
        }

        async function loadMessages() {
            try {
                const filter = encodeURIComponent(JSON.stringify({
                    room_id: state.room
                }));
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&filters=${filter}&order_by=-id&size=${BASEROW_CONFIG.MAX_MESSAGES_PER_ROOM}`,
                    {
                        headers: { 'Authorization': `Token ${BASEROW_CONFIG.TOKEN}` }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const messages = data.results || [];
                    
                    // Reverse to show oldest first
                    const sortedMessages = [...messages].reverse();
                    
                    // Update users list
                    updateUsersList(sortedMessages);
                    
                    // Display messages
                    displayMessages(sortedMessages);
                    
                    // Update connection status
                    state.isConnected = true;
                    
                    return sortedMessages;
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
                state.isConnected = false;
                showNotification('Connection lost', 2000);
            }
            
            return [];
        }

        function updateUsersList(messages) {
            const users = new Set();
            messages.forEach(msg => {
                if (msg.username) {
                    users.add(msg.username);
                }
            });
            
            state.users = users;
            document.getElementById('roomUsersCount').textContent = `${users.size} online`;
        }

        // ================= UI FUNCTIONS =================
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            const currentMessages = Array.from(container.querySelectorAll('[data-message-id]'))
                .map(el => el.getAttribute('data-message-id'));
            
            // Clear only if we have new messages
            if (messages.length > 0 && messages.some(msg => !currentMessages.includes(String(msg.id)))) {
                container.innerHTML = '';
                
                messages.forEach(msg => {
                    addMessageToUI(msg, false);
                });
                
                // Scroll to bottom
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }
        }

        function addMessageToUI(messageData, isNew = true) {
            const container = document.getElementById('messagesContainer');
            
            // Check if message already exists
            if (container.querySelector(`[data-message-id="${messageData.id}"]`)) {
                return;
            }
            
            const isSent = messageData.username === state.username;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.setAttribute('data-message-id', messageData.id);
            
            // Decode message
            let content = '';
            try {
                content = decodeURIComponent(escape(atob(messageData.encrypted_data || '')));
            } catch (e) {
                content = messageData.encrypted_data || '[Cannot decode]';
            }
            
            // Format time
            let timeStr = 'Just now';
            if (messageData.timestamp) {
                try {
                    const date = new Date(messageData.timestamp);
                    timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                } catch (e) {}
            }
            
            messageDiv.innerHTML = `
                <div class="message-bubble">${escapeHtml(content)}</div>
                <div class="message-info">
                    ${!isSent ? `<div class="message-sender">${messageData.username}</div>` : '<div></div>'}
                    <div class="message-time">${timeStr}</div>
                </div>
            `;
            
            if (isNew) {
                messageDiv.style.animation = 'messageAppear 0.3s ease';
            }
            
            container.appendChild(messageDiv);
            
            // Scroll to bottom if new message
            if (isNew) {
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 50);
            }
        }

        function addSystemMessage(text) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'date-divider';
            messageDiv.innerHTML = `<span>${escapeHtml(text)}</span>`;
            container.appendChild(messageDiv);
        }

        // ================= CHAT FUNCTIONS =================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText) return;
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Create temporary message
            const tempId = 'temp-' + Date.now();
            const tempMessage = {
                id: tempId,
                username: state.username,
                encrypted_data: btoa(unescape(encodeURIComponent(messageText))),
                timestamp: new Date().toISOString()
            };
            
            // Add to UI immediately
            addMessageToUI(tempMessage, true);
            
            // Disable send button while sending
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="spinner"></div>';
            
            // Save to Baserow
            const result = await saveMessage(messageText);
            
            // Re-enable send button
            sendBtn.disabled = false;
            sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            
            if (result.success) {
                // Replace temp message with real one
                const tempElement = document.querySelector(`[data-message-id="${tempId}"]`);
                if (tempElement) {
                    tempElement.remove();
                }
                
                const realMessage = {
                    ...tempMessage,
                    id: result.id,
                    timestamp: result.timestamp
                };
                
                addMessageToUI(realMessage, true);
                showNotification('âœ“ Sent', 1500);
                
                // Clean up old messages
                await manageMessageLimit();
            } else {
                // Show error
                const tempElement = document.querySelector(`[data-message-id="${tempId}"]`);
                if (tempElement) {
                    tempElement.querySelector('.message-bubble').style.opacity = '0.7';
                    const timeElement = tempElement.querySelector('.message-time');
                    timeElement.textContent = 'Failed - tap to retry';
                    timeElement.style.color = '#ff3b30';
                    
                    // Make retry-able
                    tempElement.style.cursor = 'pointer';
                    tempElement.onclick = async () => {
                        timeElement.textContent = 'Retrying...';
                        const retryResult = await saveMessage(messageText);
                        if (retryResult.success) {
                            tempElement.remove();
                            const realMessage = {
                                ...tempMessage,
                                id: retryResult.id,
                                timestamp: retryResult.timestamp
                            };
                            addMessageToUI(realMessage, true);
                        } else {
                            timeElement.textContent = 'Failed';
                        }
                    };
                }
                
                showNotification('âœ— Failed to send', 2000);
            }
        }

        async function startChat() {
            const username = document.getElementById('username').value.trim();
            const room = document.getElementById('roomName').value.trim().toLowerCase();
            
            if (!username) {
                showNotification('Please enter your name', 2000);
                return;
            }
            
            if (!room) {
                showNotification('Please enter room name', 2000);
                return;
            }
            
            state.username = username;
            state.room = room;
            
            // Switch screens
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            document.getElementById('currentRoom').textContent = room;
            
            // Clear messages
            document.getElementById('messagesContainer').innerHTML = '';
            
            // Add welcome message
            addSystemMessage(`Welcome to #${room}`);
            
            // Load messages
            await loadMessages();
            
            // Start auto-refresh (every 2 seconds)
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
            }
            state.autoRefresh = setInterval(async () => {
                await loadMessages();
            }, 2000);
            
            // Start cleanup interval (every 30 seconds)
            if (state.cleanupInterval) {
                clearInterval(state.cleanupInterval);
            }
            state.cleanupInterval = setInterval(async () => {
                await manageMessageLimit();
            }, 30000);
            
            // Focus input
            document.getElementById('messageInput').focus();
            
            // Update time every minute
            updateTime();
            setInterval(updateTime, 60000);
            
            showNotification(`Joined #${room}`, 2000);
        }

        function leaveChat() {
            // Clear intervals
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
                state.autoRefresh = null;
            }
            
            if (state.cleanupInterval) {
                clearInterval(state.cleanupInterval);
                state.cleanupInterval = null;
            }
            
            // Reset state
            state.messages = [];
            state.users.clear();
            state.isConnected = false;
            
            // Switch back to login
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('username').value = state.username;
            document.getElementById('roomName').value = state.room;
            
            showNotification('Left chat', 1500);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Setup Enter key for login
            document.getElementById('roomName').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    startChat();
                }
            });
            
            // Setup Enter key for sending messages
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Prevent zoom on double-tap
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Initial time
            updateTime();
            
            console.log('ðŸ“± Mobile Chat App ready');
        });
    </script>
</body>
