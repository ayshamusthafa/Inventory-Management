<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Simple Encrypted Chat</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #059669;
            --danger: #dc2626;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --muted: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .app {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--muted);
            margin-top: 10px;
            font-size: 1.1em;
        }
        
        /* Setup Screen */
        .setup {
            background: var(--card);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid rgba(100, 116, 139, 0.3);
            border-radius: 10px;
            color: var(--text);
            font-size: 1em;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
        }
        
        .chat-header {
            background: var(--card);
            padding: 20px;
            border-radius: 16px 16px 0 0;
            border-bottom: 2px solid rgba(100, 116, 139, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .messages {
            background: var(--card);
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            border-left: 2px solid rgba(100, 116, 139, 0.3);
            border-right: 2px solid rgba(100, 116, 139, 0.3);
        }
        
        .message {
            margin-bottom: 16px;
            max-width: 75%;
        }
        
        .message.sent {
            margin-left: auto;
        }
        
        .message-bubble {
            padding: 14px 18px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--primary), #1d4ed8);
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-bubble {
            background: rgba(71, 85, 105, 0.7);
            border-bottom-left-radius: 4px;
        }
        
        .message-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.9em;
            color: var(--muted);
        }
        
        .chat-input {
            background: var(--card);
            padding: 20px;
            border-radius: 0 0 16px 16px;
            border-top: 2px solid rgba(100, 116, 139, 0.3);
        }
        
        .input-row {
            display: flex;
            gap: 12px;
        }
        
        /* Buttons */
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(100, 116, 139, 0.3);
            color: var(--text);
        }
        
        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.5);
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        /* Status */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(100, 116, 139, 0.2);
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .status.online {
            color: var(--success);
        }
        
        /* Room Selector */
        .room-selector {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">SecureChat</div>
            <div class="subtitle">End-to-End Encrypted ‚Ä¢ Single Table ‚Ä¢ Simple</div>
        </header>
        
        <!-- Setup Screen -->
        <div class="setup" id="setupScreen">
            <h2 style="margin-bottom: 30px; color: var(--primary);">
                <i class="fas fa-user-lock"></i> Get Started
            </h2>
            
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="username" placeholder="Enter your name" value="Alex">
            </div>
            
            <div class="form-group">
                <label>Encryption Password</label>
                <input type="password" id="password" placeholder="Enter a secure password" value="secure123">
                <div style="color: var(--muted); font-size: 0.9em; margin-top: 8px;">
                    <i class="fas fa-info-circle"></i> This password encrypts your messages
                </div>
            </div>
            
            <div class="form-group">
                <label>Room Name</label>
                <input type="text" id="roomName" placeholder="Enter room name" value="general">
            </div>
            
            <button class="btn btn-primary" onclick="startChat()" style="width: 100%; padding: 16px;">
                <i class="fas fa-comments"></i> Start Encrypted Chat
            </button>
        </div>
        
        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <div>
                    <h3 style="color: var(--primary);">
                        <i class="fas fa-hashtag"></i> <span id="currentRoom">general</span>
                    </h3>
                    <div class="status" id="connectionStatus">
                        <i class="fas fa-circle"></i>
                        <span>Connecting...</span>
                    </div>
                </div>
                <button class="btn btn-secondary btn-small" onclick="switchRoom()">
                    <i class="fas fa-exchange-alt"></i> Switch Room
                </button>
            </div>
            
            <div class="messages" id="messagesContainer">
                <div class="message received">
                    <div class="message-info">
                        <span class="sender">System</span>
                        <span class="time">Just now</span>
                    </div>
                    <div class="message-bubble">
                        Welcome to encrypted chat! All messages are encrypted with AES-256 before sending.
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-row">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your encrypted message..." 
                        rows="2"
                        style="flex: 1;"
                    ></textarea>
                    <button class="btn btn-primary" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
                <div style="margin-top: 12px; display: flex; justify-content: space-between; align-items: center;">
                    <div style="color: var(--muted); font-size: 0.9em;">
                        <i class="fas fa-lock"></i> Messages encrypted with AES-256
                    </div>
                    <div style="color: var(--muted); font-size: 0.9em;">
                        <span id="charCount">0</span>/1000 chars
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const BASEROW_CONFIG = {
            TOKEN: "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw",
            BASE_URL: "https://api.baserow.io/api",
            TABLE_ID: "778927",  // Your single table ID
        };

        // ================= STATE =================
        let state = {
            username: null,
            password: null,
            encryptionKey: null,
            roomName: null,
            isOnline: true,
            messages: []
        };

        // ================= ENCRYPTION =================
        async function deriveKey(password, salt) {
            const encoder = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey(
                "raw",
                encoder.encode(password),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            return await window.crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: encoder.encode(salt),
                    iterations: 100000,
                    hash: "SHA-256"
                },
                keyMaterial,
                { name: "AES-CBC", length: 256 },
                false,
                ["encrypt", "decrypt"]
            );
        }

        async function encryptMessage(text) {
            if (!state.encryptionKey) throw new Error("No encryption key");
            
            const iv = window.crypto.getRandomValues(new Uint8Array(16));
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            
            const encrypted = await window.crypto.subtle.encrypt(
                { name: "AES-CBC", iv },
                state.encryptionKey,
                data
            );
            
            return {
                encryptedData: arrayBufferToBase64(encrypted),
                encryptionKey: arrayBufferToBase64(iv)
            };
        }

        async function decryptMessage(encryptedData, encryptionKey) {
            if (!state.encryptionKey) throw new Error("No encryption key");
            
            const cipher = base64ToArrayBuffer(encryptedData);
            const iv = base64ToArrayBuffer(encryptionKey);
            
            const decrypted = await window.crypto.subtle.decrypt(
                { name: "AES-CBC", iv },
                state.encryptionKey,
                cipher
            );
            
            return new TextDecoder().decode(decrypted);
        }

        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binary = atob(base64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // ================= BASEROW API =================
        async function saveToBaserow(data) {
            try {
                const response = await fetch(
                    `${BASEROW_CONFIG.BASE_URL}/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.warn('Failed to save to Baserow:', error);
                state.isOnline = false;
                updateStatus('Offline - saving locally', 'warning');
                return null;
            }
        }

        async function loadFromBaserow() {
            try {
                // Get messages for current room
                const filter = encodeURIComponent(JSON.stringify({
                    room_id: state.roomName
                }));
                
                const response = await fetch(
                    `${BASEROW_CONFIG.BASE_URL}/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&filters=${filter}&order_by=timestamp`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                return data.results || [];
                
            } catch (error) {
                console.warn('Failed to load from Baserow:', error);
                return [];
            }
        }

        // ================= MESSAGE FUNCTIONS =================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            try {
                // 1. Encrypt the message
                const encrypted = await encryptMessage(text);
                
                // 2. Create message object
                const message = {
                    room_id: state.roomName,
                    username: state.username,
                    encrypted_data: encrypted.encryptedData,
                    encryption_key: encrypted.encryptionKey,
                    timestamp: new Date().toISOString()
                };
                
                // 3. Display immediately
                addMessageToUI(state.username, text, true);
                input.value = '';
                updateCharCount();
                
                // 4. Save to Baserow
                const result = await saveToBaserow(message);
                
                if (result) {
                    updateStatus('Message sent & encrypted', 'success');
                    state.isOnline = true;
                }
                
            } catch (error) {
                console.error('Failed to send message:', error);
                updateStatus('Failed to send', 'error');
            }
        }

        async function loadMessages() {
            updateStatus('Loading messages...', 'info');
            
            // Clear current messages
            state.messages = [];
            document.getElementById('messagesContainer').innerHTML = '';
            
            // Add welcome message
            addMessageToUI('System', `Welcome to room "${state.roomName}"! Messages are encrypted.`, false);
            
            // Load from Baserow
            const messages = await loadFromBaserow();
            
            // Decrypt and display
            for (const msg of messages) {
                try {
                    const decrypted = await decryptMessage(msg.encrypted_data, msg.encryption_key);
                    const isSent = msg.username === state.username;
                    addMessageToUI(msg.username, decrypted, isSent);
                } catch (error) {
                    console.warn('Failed to decrypt message:', error);
                }
            }
            
            if (messages.length > 0) {
                updateStatus(`Loaded ${messages.length} encrypted messages`, 'success');
            } else {
                updateStatus('No messages yet', 'info');
            }
        }

        // ================= UI FUNCTIONS =================
        function addMessageToUI(sender, text, isSent) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-info">
                    <span class="sender">${escapeHtml(sender)}</span>
                    <span class="time">${time}</span>
                </div>
                <div class="message-bubble">${escapeHtml(text)}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('connectionStatus');
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-times-circle',
                warning: 'fa-exclamation-circle',
                info: 'fa-circle'
            };
            const colors = {
                success: 'var(--success)',
                error: 'var(--danger)',
                warning: '#f59e0b',
                info: 'var(--muted)'
            };
            
            statusEl.innerHTML = `
                <i class="fas ${icons[type]}" style="color: ${colors[type]}"></i>
                <span>${message}</span>
            `;
        }

        function updateCharCount() {
            const input = document.getElementById('messageInput');
            const count = input.value.length;
            document.getElementById('charCount').textContent = count;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ================= MAIN FUNCTIONS =================
        async function startChat() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const roomName = document.getElementById('roomName').value.trim();
            
            if (!username || !password || !roomName) {
                alert('Please fill all fields');
                return;
            }
            
            try {
                // Derive encryption key
                const salt = `chat_${roomName}_${username}`;
                state.encryptionKey = await deriveKey(password, salt);
                state.username = username;
                state.password = password;
                state.roomName = roomName.toLowerCase().replace(/\s+/g, '-');
                
                // Switch screens
                document.getElementById('setupScreen').style.display = 'none';
                document.getElementById('chatScreen').style.display = 'block';
                document.getElementById('currentRoom').textContent = state.roomName;
                
                // Load messages
                await loadMessages();
                
                // Setup auto-refresh
                setInterval(loadMessages, 5000);
                
            } catch (error) {
                alert('Failed to start chat: ' + error.message);
            }
        }

        function switchRoom() {
            const newRoom = prompt('Enter new room name:', state.roomName);
            if (newRoom) {
                state.roomName = newRoom.toLowerCase().replace(/\s+/g, '-');
                document.getElementById('currentRoom').textContent = state.roomName;
                loadMessages();
            }
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', () => {
            // Setup message input
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', updateCharCount);
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Setup enter for login
            document.getElementById('password').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') startChat();
            });
            
            console.log('‚úÖ Simple Encrypted Chat ready');
        });
    </script>
</body>
</html>
