<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üí¨ Secure Chat</title>
    <style>
        :root {
            --primary: #0084ff;
            --primary-dark: #0073e6;
            --secondary: #f0f2f5;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border: #e4e6eb;
            --sent-bg: #0084ff;
            --received-bg: #ffffff;
            --white: #ffffff;
            --success: #31a24c;
            --danger: #ff3b30;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--white);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #0066cc 100%);
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        .app-logo {
            font-size: 48px;
            color: var(--white);
            margin-bottom: 20px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .input-field {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--white);
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }
        
        .btn:active {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: var(--text-primary);
        }
        
        /* Tab Navigation */
        .tab-nav {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border);
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
        }
        
        .tab-btn.active {
            color: var(--primary);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--white);
        }
        
        .chat-screen.active {
            display: flex;
        }
        
        /* Header */
        .chat-header {
            background: var(--white);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .room-info h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .room-status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .encryption-badge {
            font-size: 12px;
            padding: 2px 8px;
            background: var(--success);
            color: white;
            border-radius: 10px;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 18px;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--secondary);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /* Message Styling */
        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }
        
        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 15px;
        }
        
        .message.sent .message-content {
            background: var(--sent-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-content {
            background: var(--received-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        
        .message-sender {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0.8;
        }
        
        /* Input Area */
        .input-container {
            padding: 12px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            line-height: 1.4;
            background: var(--secondary);
            font-family: inherit;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Status Bar */
        .status-bar {
            padding: 8px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        /* Password Strength */
        .password-strength {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body>

    <script>
        // ================= CONFIGURATION =================
        const BASEROW_CONFIG = {
            TOKEN: "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw",
            TABLE_ID: "778927"
        };

        // ================= STATE =================
        let state = {
            username: '',
            room: '',
            roomPassword: '', // Room-specific encryption key
            encryptionKey: null, // Derived encryption key
            messages: [],
            displayedIds: new Set(),
            pendingMessages: new Map(),
            autoRefresh: null,
            isEncrypted: false
        };

        // ================= UTILITY FUNCTIONS =================
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        function switchTab(tabName) {
            // Update active tab button
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Activate selected tab
            if (tabName === 'join') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('joinTab').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('createTab').classList.add('active');
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function updatePasswordStrength() {
            const password = document.getElementById('createPassword').value;
            const strengthBar = document.getElementById('passwordStrength');
            
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 50) {
                strengthBar.style.backgroundColor = '#ff3b30';
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#ff9500';
            } else {
                strengthBar.style.backgroundColor = '#31a24c';
            }
        }

        // ================= ENCRYPTION FUNCTIONS =================
        async function deriveEncryptionKey(password, salt) {
            const encoder = new TextEncoder();
            
            // Import password as key material
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                encoder.encode(password),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );
            
            // Derive encryption key using PBKDF2
            const key = await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: encoder.encode(salt),
                    iterations: 100000,
                    hash: "SHA-256"
                },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
            
            return key;
        }

        async function encryptMessage(text) {
            if (!state.encryptionKey) {
                throw new Error("Encryption key not available");
            }
            
            const encoder = new TextEncoder();
            const iv = crypto.getRandomValues(new Uint8Array(12)); // 96 bits for AES-GCM
            
            const encrypted = await crypto.subtle.encrypt(
                {
                    name: "AES-GCM",
                    iv: iv
                },
                state.encryptionKey,
                encoder.encode(text)
            );
            
            // Combine IV + encrypted data and convert to base64
            const combined = new Uint8Array(iv.length + encrypted.byteLength);
            combined.set(iv);
            combined.set(new Uint8Array(encrypted), iv.length);
            
            return btoa(String.fromCharCode(...combined));
        }

        async function decryptMessage(encryptedData) {
            if (!state.encryptionKey) {
                throw new Error("Encryption key not available");
            }
            
            // Decode base64
            const binary = atob(encryptedData);
            const combined = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                combined[i] = binary.charCodeAt(i);
            }
            
            // Extract IV (first 12 bytes) and ciphertext
            const iv = combined.slice(0, 12);
            const ciphertext = combined.slice(12);
            
            try {
                const decrypted = await crypto.subtle.decrypt(
                    {
                        name: "AES-GCM",
                        iv: iv
                    },
                    state.encryptionKey,
                    ciphertext
                );
                
                return new TextDecoder().decode(decrypted);
            } catch (error) {
                console.error('Decryption failed:', error);
                return '[Unable to decrypt - wrong password?]';
            }
        }

        // ================= MESSAGE DISPLAY =================
        function displayAllMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (state.messages.length > 0) {
                container.innerHTML = '';
                state.displayedIds.clear();
                
                // Sort messages by ID
                const sortedMessages = [...state.messages].sort((a, b) => a.id - b.id);
                
                // Display all messages
                sortedMessages.forEach(msg => {
                    addMessageToDOM(msg, false);
                });
            }
        }

        async function addMessageToDOM(message, animate = true) {
            if (state.displayedIds.has(message.id)) {
                return;
            }
            
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isSent = message.username === state.username;
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.dataset.id = message.id;
            
            // Get timestamp
            let timeStr = 'Just now';
            if (message.timestamp || message.created_on) {
                const date = new Date(message.timestamp || message.created_on);
                timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
            
            // Decrypt message content
            let content = '';
            try {
                if (state.isEncrypted && message.encrypted_data) {
                    content = await decryptMessage(message.encrypted_data);
                } else {
                    // Fallback for unencrypted messages
                    content = message.encrypted_data || '[Message]';
                }
            } catch (error) {
                console.error('Failed to decrypt:', error);
                content = '[Encrypted message]';
            }
            
            // Build message HTML
            messageDiv.innerHTML = `
                ${!isSent ? `<div class="message-sender">${escapeHtml(message.username || 'User')}</div>` : ''}
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            container.appendChild(messageDiv);
            state.displayedIds.add(message.id);
            
            // Scroll to bottom
            setTimeout(() => {
                const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
                if (isNearBottom) {
                    container.scrollTop = container.scrollHeight;
                }
            }, 50);
        }

        // ================= MESSAGE FUNCTIONS =================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText) return;
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Create temporary message
            const tempId = 'temp-' + Date.now();
            const tempMessage = {
                id: tempId,
                username: state.username,
                encrypted_data: '', // Will be set after encryption
                timestamp: new Date().toISOString(),
                isTemp: true
            };
            
            // Store pending message
            state.pendingMessages.set(tempId, tempMessage);
            
            // Add to messages array
            state.messages.push(tempMessage);
            
            // Add to DOM immediately (with placeholder)
            const container = document.getElementById('messagesContainer');
            const tempDiv = document.createElement('div');
            tempDiv.className = 'message sent';
            tempDiv.dataset.id = tempId;
            tempDiv.innerHTML = `
                <div class="message-content">${escapeHtml(messageText)}</div>
                <div class="message-time">Sending...</div>
            `;
            container.appendChild(tempDiv);
            
            updateStatus('Encrypting...');
            
            try {
                // Encrypt the message
                const encryptedData = await encryptMessage(messageText);
                
                // Send to Baserow
                const data = {
                    room_id: state.room,
                    username: state.username,
                    encrypted_data: encryptedData,
                    encryption_key: btoa('aes-gcm') // Just a placeholder
                };
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }
                );
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Remove from pending
                    state.pendingMessages.delete(tempId);
                    
                    // Find and remove temp message from array
                    const tempIndex = state.messages.findIndex(m => m.id === tempId);
                    if (tempIndex !== -1) {
                        state.messages.splice(tempIndex, 1);
                    }
                    
                    // Remove from displayed IDs
                    state.displayedIds.delete(tempId);
                    
                    // Create real message
                    const realMessage = {
                        ...result,
                        encrypted_data: encryptedData,
                        username: state.username
                    };
                    
                    // Add real message to array
                    state.messages.push(realMessage);
                    
                    // Remove temp message from DOM and add real one
                    tempDiv.remove();
                    addMessageToDOM(realMessage);
                    
                    updateStatus('Sent ‚úì');
                    showToast('Message encrypted and sent');
                }
            } catch (error) {
                console.error('Failed to send message:', error);
                
                // Mark as failed
                tempDiv.querySelector('.message-time').textContent = 'Failed';
                tempDiv.querySelector('.message-content').style.opacity = '0.7';
                
                updateStatus('Failed to send');
                showToast('Failed to send', 2000);
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&size=100`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const allMessages = data.results || [];
                    
                    // Filter for current room
                    const roomMessages = allMessages.filter(msg => {
                        const msgRoom = String(msg.room_id || '').toLowerCase();
                        return msgRoom === state.room.toLowerCase();
                    });
                    
                    let needsUpdate = false;
                    
                    // Check for new messages
                    roomMessages.forEach(msg => {
                        const exists = state.messages.some(m => 
                            m.id === msg.id || 
                            (m.isTemp && m.username === msg.username && 
                             Math.abs(new Date(m.timestamp) - new Date(msg.created_on || msg.timestamp)) < 5000)
                        );
                        
                        if (!exists) {
                            state.messages.push(msg);
                            needsUpdate = true;
                        }
                    });
                    
                    // Update display if needed
                    if (needsUpdate) {
                        // Clean up any temp messages
                        state.messages = state.messages.filter(m => 
                            !m.isTemp || state.pendingMessages.has(m.id)
                        );
                        
                        displayAllMessages();
                    }
                    
                    // Update counts
                    const realMessages = state.messages.filter(m => !m.isTemp).length;
                    const users = [...new Set(state.messages.map(m => m.username))];
                    
                    document.getElementById('messageCount').textContent = `${realMessages} messages`;
                    document.getElementById('userCount').textContent = `${users.length} users`;
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        // ================= ROOM FUNCTIONS =================
        async function joinRoom() {
            const username = document.getElementById('joinUsername').value.trim();
            const room = document.getElementById('joinRoom').value.trim();
            const password = document.getElementById('joinPassword').value;
            
            if (!username) {
                showToast('Please enter your name', 2000);
                return;
            }
            
            if (!room) {
                showToast('Please enter a room name', 2000);
                return;
            }
            
            if (!password) {
                showToast('Please enter room password', 2000);
                return;
            }
            
            if (password.length < 8) {
                showToast('Password must be at least 8 characters', 2000);
                return;
            }
            
            updateStatus('Initializing encryption...');
            
            try {
                // Derive encryption key from room password
                const salt = `room:${room}:user:${username}`;
                state.encryptionKey = await deriveEncryptionKey(password, salt);
                state.isEncrypted = true;
                
                state.username = username;
                state.room = room.toLowerCase();
                state.roomPassword = password;
                state.messages = [];
                state.displayedIds.clear();
                state.pendingMessages.clear();
                
                // Switch to chat screen
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.add('active');
                document.getElementById('currentRoom').textContent = room;
                
                // Load messages
                updateStatus('Loading encrypted messages...');
                await loadMessages();
                
                // Start auto-refresh
                if (state.autoRefresh) {
                    clearInterval(state.autoRefresh);
                }
                state.autoRefresh = setInterval(loadMessages, 3000);
                
                // Focus input
                document.getElementById('messageInput').focus();
                showToast(`Joined encrypted room #${room}`);
                
            } catch (error) {
                console.error('Failed to join room:', error);
                showToast('Failed to initialize encryption', 2000);
            }
        }

        async function createRoom() {

            if (!room) {
                showToast('Please enter a room name', 2000);
                return;

            if (!password) {
                showToast('Please create a room password', 2000);

            }
            
            if (password.length < 8) {

                return;
            }
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 2000);

            }
            
            updateStatus('Creating encrypted room...');
            
            try {
                // Derive encryption key from room password
                const salt = `room:${room}:user:${username}`;
                state.encryptionKey = await deriveEncryptionKey(password, salt);
                state.isEncrypted = true;
                
                state.username = username;
                state.room = room.toLowerCase();
                state.roomPassword = password;
                state.messages = [];
                state.displayedIds.clear();
                state.pendingMessages.clear();
                
                // Switch to chat screen
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.add('active');
                document.getElementById('currentRoom').textContent = room;

                const container = document.getElementById('messagesContainer');

                        <div style="font-size: 18px; font-weight: 600; color: #050505; margin-bottom: 8px;">Encrypted Room Created</div>

                                ${password}
                            </code>
                        </div>
                        <div style="color: #ff9500; font-size: 13px; max-width: 300px;">
                            ‚ö†Ô∏è Save this password! If lost, messages cannot be decrypted.
                        </div>
                    </div>
                `;
                
                // Start auto-refresh
                if (state.autoRefresh) {
                    clearInterval(state.autoRefresh);
                }
                state.autoRefresh = setInterval(loadMessages, 3000);
                
                // Focus input
                document.getElementById('messageInput').focus();
                showToast(`Encrypted room #${room} created!`);
                
            } catch (error) {
                console.error('Failed to create room:', error);
                showToast('Failed to create room', 2000);

        }

        function logout() {
            // Clear everything
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
                state.autoRefresh = null;
            }
            
            // Clear encryption key from memory
            state.encryptionKey = null;
            state.roomPassword = '';
            state.isEncrypted = false;
            state.messages = [];
            state.displayedIds.clear();
            state.pendingMessages.clear();
            
            // Clear password fields
            document.getElementById('joinPassword').value = '';
            document.getElementById('createPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            
            // Switch back to login
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // Reset input
            document.getElementById('messageInput').value = '';
            
            showToast('Logged out');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Setup password strength indicator
            document.getElementById('createPassword').addEventListener('input', updatePasswordStrength);
            
            // Setup Enter key for forms
            document.getElementById('joinPassword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') joinRoom();
            });
            
            document.getElementById('confirmPassword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') createRoom();
            });
            
            // Setup Enter for sending messages
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            console.log('Secure chat app ready');
        });
    </script>
