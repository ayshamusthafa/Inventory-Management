<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üîê Secure Room Chat</title>
    <style>
        :root {
            --primary: #0084ff;
            --primary-dark: #0073e6;
            --secondary: #f0f2f5;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border: #e4e6eb;
            --sent-bg: #0084ff;
            --received-bg: #ffffff;
            --white: #ffffff;
            --success: #31a24c;
            --warning: #f0ad4e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--white);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #0066cc 100%);
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        .app-logo {
            font-size: 48px;
            color: var(--white);
            margin-bottom: 20px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .input-field {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--white);
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            background: var(--primary-dark);
            transform: scale(0.98);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: var(--text-primary);
            margin-top: 12px;
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--white);
        }
        
        .chat-screen.active {
            display: flex;
        }
        
        /* Header */
        .chat-header {
            background: var(--white);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .room-info h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .room-status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .lock-icon {
            color: var(--success);
        }
        
        .header-right {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 18px;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--secondary);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /* Message Styling */
        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }
        
        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 15px;
        }
        
        .message.sent .message-content {
            background: var(--sent-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-content {
            background: var(--received-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        
        .message-sender {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0.8;
        }
        
        /* Input Area */
        .input-container {
            padding: 12px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            line-height: 1.4;
            background: var(--secondary);
            font-family: inherit;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }
        
        .message-input:disabled {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }
        
        .send-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        /* Status Bar */
        .status-bar {
            padding: 8px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
        }
        
        /* Password Strength */
        .password-strength {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        
        /* Room List */
        .rooms-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .room-item {
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .room-item:hover {
            background: var(--secondary);
            border-color: var(--primary);
        }
        
        .room-item.selected {
            background: rgba(0, 132, 255, 0.1);
            border-color: var(--primary);
        }
        
        .room-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .room-meta {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 16px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- Toast -->

    <script>
        // ================= CONFIGURATION =================
        const BASEROW_CONFIG = {
            TOKEN: "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw",
            TABLE_ID: "778927"
        };

        // ================= STATE =================
        let state = {
            username: '',
            currentRoom: null,
            currentRoomKey: null, // CryptoKey object for current room
            roomPasswords: new Map(), // Store room passwords in memory
            messages: [],
            displayedIds: new Set(),
            autoRefresh: null,
            rooms: [] // List of available rooms
        };

        // ================= UTILITY FUNCTIONS =================
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ================= ENCRYPTION FUNCTIONS =================
        async function deriveKeyFromPassword(password, salt) {
            const encoder = new TextEncoder();
            
            // Import password as key material
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                encoder.encode(password),
                "PBKDF2",
                false,
                ["deriveKey"]
            );
            
            // Derive key using PBKDF2
            return await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: encoder.encode(salt),
                    iterations: 100000,
                    hash: "SHA-256"
                },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
        }

        async function encryptMessage(text, roomKey) {
            if (!roomKey) throw new Error("No room encryption key");
            
            // Generate random IV (Initialization Vector)
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            
            // Encrypt using AES-GCM
            const encrypted = await crypto.subtle.encrypt(
                {
                    name: "AES-GCM",
                    iv: iv
                },
                roomKey,
                data
            );
            
            // Combine IV and encrypted data
            const combined = new Uint8Array(iv.length + encrypted.byteLength);
            combined.set(iv);
            combined.set(new Uint8Array(encrypted), iv.length);
            
            // Convert to base64 for storage
            return btoa(String.fromCharCode(...combined));
        }

        async function decryptMessage(encryptedData, roomKey) {
            if (!roomKey) throw new Error("No room encryption key");
            
            // Convert from base64
            const binary = atob(encryptedData);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            
            // Extract IV (first 12 bytes) and ciphertext
            const iv = bytes.slice(0, 12);
            const ciphertext = bytes.slice(12);
            
            // Decrypt using AES-GCM
            const decrypted = await crypto.subtle.decrypt(
                {
                    name: "AES-GCM",
                    iv: iv
                },
                roomKey,
                ciphertext
            );
            
            // Convert to text
            return new TextDecoder().decode(decrypted);
        }

        // ================= ROOM FUNCTIONS =================
        async function createRoom() {
            const roomName = document.getElementById('newRoomName').value.trim();
            const password = document.getElementById('newRoomPassword').value;
            const confirmPassword = document.getElementById('confirmRoomPassword').value;
            
            if (!roomName) {
                showToast('Please enter a room name');
                return;
            }
            
            if (!password) {
                showToast('Please enter a room password');
                return;
            }
            
            if (password.length < 6) {
                showToast('Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match');
                return;
            }
            
            // Generate unique room ID
            const roomId = 'room_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            try {
                // Derive encryption key from password
                const salt = `room_${roomId}_${roomName}`;
                const roomKey = await deriveKeyFromPassword(password, salt);
                
                // Store room key and password in memory
                state.roomPasswords.set(roomId, {
                    key: roomKey,
                    password: password
                });
                
                // Create room data for Baserow
                const roomData = {
                    room_id: roomId,
                    room_name: roomName,
                    username: state.username,
                    encrypted_data: btoa(`Room created by ${state.username}`),
                    encryption_key: btoa('room-created') // Placeholder
                };
                
                // Save to Baserow
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(roomData)
                    }
                );
                
                if (response.ok) {
                    hideCreateRoomModal();
                    showToast(`Room "${roomName}" created successfully!`);
                    
                    // Automatically join the created room
                    setTimeout(() => {
                        joinRoomWithPassword(roomId, roomName, password);
                    }, 500);
                }
            } catch (error) {
                console.error('Failed to create room:', error);
                showToast('Failed to create room: ' + error.message);
            }
        }

        async function joinRoomWithPassword(roomId, roomName, password) {
            try {
                // Derive encryption key from password
                const salt = `room_${roomId}_${roomName}`;
                const roomKey = await deriveKeyFromPassword(password, salt);
                
                // Store room key and password
                state.roomPasswords.set(roomId, {
                    key: roomKey,
                    password: password
                });
                
                // Set current room
                state.currentRoom = roomId;
                state.currentRoomKey = roomKey;
                
                // Update UI
                document.getElementById('currentRoom').textContent = roomName;
                document.getElementById('roomLockIcon').className = 'fas fa-lock lock-icon';
                document.getElementById('roomStatus').textContent = 'Encrypted ‚Ä¢ Password-protected';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                
                // Switch to chat screen
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.add('active');
                
                // Load messages
                state.messages = [];
                state.displayedIds.clear();
                await loadMessages();
                
                // Start auto-refresh
                if (state.autoRefresh) {
                    clearInterval(state.autoRefresh);
                }
                state.autoRefresh = setInterval(loadMessages, 3000);
                
                // Focus input
                document.getElementById('messageInput').focus();
                updateStatus(`Joined "${roomName}" ‚Ä¢ Messages encrypted`);
                showToast(`Joined room "${roomName}"`);
                
                // Close any open modals
                hideJoinRoomModal();
                hideSwitchRoomModal();
                
            } catch (error) {
                console.error('Failed to join room:', error);
                showToast('Failed to join room: Invalid password or room');
            }
        }

        async function loadRooms() {
            try {
                // Load recent messages to extract unique rooms
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&size=100`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const allMessages = data.results || [];
                    
                    // Extract unique rooms
                    const roomMap = new Map();
                    allMessages.forEach(msg => {
                        if (msg.room_id && msg.room_name) {
                            if (!roomMap.has(msg.room_id)) {
                                roomMap.set(msg.room_id, {
                                    id: msg.room_id,
                                    name: msg.room_name,
                                    lastActivity: msg.created_on || msg.timestamp
                                });
                            }
                        }
                    });
                    
                    // Convert to array and sort by last activity
                    state.rooms = Array.from(roomMap.values()).sort((a, b) => 
                        new Date(b.lastActivity) - new Date(a.lastActivity)
                    );
                    
                    return state.rooms;
                }
            } catch (error) {
                console.error('Failed to load rooms:', error);
                return [];
            }
        }

        function displayRooms(rooms, containerId, showPasswordInput = true) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (rooms.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                        <i class="fas fa-door-closed" style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;"></i>
                        <div>No rooms found. Create one!</div>
                    </div>
                `;
                return;
            }
            
            rooms.forEach(room => {
                const roomDiv = document.createElement('div');
                roomDiv.className = 'room-item';
                roomDiv.dataset.roomId = room.id;
                roomDiv.dataset.roomName = room.name;
                
                const date = room.lastActivity ? new Date(room.lastActivity) : new Date();
                const timeStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                roomDiv.innerHTML = `
                    <div class="room-name">${escapeHtml(room.name)}</div>
                    <div class="room-meta">
                        <i class="fas fa-lock" style="color: var(--success);"></i>
                        <span>Password-protected</span>
                        <span>‚Ä¢</span>
                        <span>Last active: ${timeStr}</span>
                    </div>
                `;
                
                roomDiv.onclick = () => {
                    // Select this room
                    document.querySelectorAll(`#${containerId} .room-item`).forEach(item => {
                        item.classList.remove('selected');
                    });
                    roomDiv.classList.add('selected');
                    
                    // Enable password input
                    if (showPasswordInput) {
                        const passwordInput = containerId === 'switchRoomsList' 
                            ? document.getElementById('switchRoomPassword')
                            : document.getElementById('roomPassword');
                        passwordInput.disabled = false;
                        passwordInput.focus();
                    }
                };
                
                container.appendChild(roomDiv);
            });
        }

        // ================= MESSAGE FUNCTIONS =================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText || !state.currentRoomKey) return;
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            try {
                // Encrypt message with room key
                const encrypted = await encryptMessage(messageText, state.currentRoomKey);
                
                // Create message data
                const messageData = {
                    room_id: state.currentRoom,
                    room_name: document.getElementById('currentRoom').textContent,
                    username: state.username,
                    encrypted_data: encrypted,
                    encryption_key: btoa('encrypted-with-room-key')
                };
                
                // Add to UI immediately (optimistic update)
                const tempId = 'temp-' + Date.now();
                const tempMessage = {
                    id: tempId,
                    username: state.username,
                    encrypted_data: encrypted,
                    timestamp: new Date().toISOString(),
                    isTemp: true
                };
                
                addMessageToUI(tempMessage);
                updateStatus('Sending encrypted message...');
                
                // Send to Baserow
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(messageData)
                    }
                );
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Remove temp message
                    const tempElement = document.querySelector(`[data-id="${tempId}"]`);
                    if (tempElement) {
                        tempElement.remove();
                        state.displayedIds.delete(tempId);
                    }
                    
                    // Add real message
                    const realMessage = {
                        ...result,
                        encrypted_data: encrypted,
                        username: state.username
                    };
                    
                    state.messages.push(realMessage);
                    addMessageToUI(realMessage);
                    
                    updateStatus('Message sent ‚Ä¢ Encrypted');
                    showToast('Encrypted message sent');
                }
            } catch (error) {
                console.error('Failed to send message:', error);
                showToast('Failed to send message: ' + error.message);
            }
        }

        async function loadMessages() {
            if (!state.currentRoom) return;
            
            try {
                // Load messages for current room
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&size=100`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const allMessages = data.results || [];
                    
                    // Filter for current room
                    const roomMessages = allMessages.filter(msg => 
                        msg.room_id === state.currentRoom
                    );
                    
                    // Process new messages
                    const newMessages = roomMessages.filter(msg => 
                        !state.displayedIds.has(msg.id)
                    );
                    
                    if (newMessages.length > 0) {
                        // Try to decrypt and display each new message
                        for (const msg of newMessages) {
                            try {
                                // Decrypt using room key
                                const decrypted = await decryptMessage(msg.encrypted_data, state.currentRoomKey);
                                
                                // Create message object
                                const messageObj = {
                                    ...msg,
                                    decryptedContent: decrypted
                                };
                                
                                state.messages.push(messageObj);
                                addMessageToUI(messageObj);
                            } catch (error) {
                                console.warn('Failed to decrypt message:', error);
                                // Add as undecryptable message
                                const messageObj = {
                                    ...msg,
                                    decryptedContent: '[Encrypted message - decryption failed]'
                                };
                                state.messages.push(messageObj);
                                addMessageToUI(messageObj);
                            }
                        }
                        
                        // Update message count
                        document.getElementById('messageCount').textContent = 
                            `${roomMessages.length} messages`;
                    }
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function addMessageToUI(message) {
            if (state.displayedIds.has(message.id)) return;
            
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isSent = message.username === state.username;
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.dataset.id = message.id;
            
            // Get timestamp
            let timeStr = 'Just now';
            if (message.timestamp || message.created_on) {
                const date = new Date(message.timestamp || message.created_on);
                timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
            
            // Get message content
            const content = message.decryptedContent || 
                           (message.isTemp ? 
                               (() => {
                                   try {
                                       return decryptMessage(message.encrypted_data, state.currentRoomKey);
                                   } catch {
                                       return '[Encrypting...]';
                                   }
                               })() : 
                               '[Encrypted]');
            
            // Build message HTML
            messageDiv.innerHTML = `
                ${!isSent ? `<div class="message-sender">${escapeHtml(message.username || 'User')}</div>` : ''}
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            // Add to container
            container.appendChild(messageDiv);
            state.displayedIds.add(message.id);
            
            // Scroll to bottom
            setTimeout(() => {
                const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
                if (isNearBottom) {
                    container.scrollTop = container.scrollHeight;
                }
            }, 50);
        }

        // ================= MODAL FUNCTIONS =================
        function showCreateRoomModal() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showToast('Please enter your name first');
                document.getElementById('username').focus();
                return;
            }
            
            state.username = username;
            document.getElementById('createRoomModal').classList.add('active');
            
            // Setup password strength indicator
            document.getElementById('newRoomPassword').addEventListener('input', function() {
                const strength = Math.min(100, this.value.length * 10);
                const strengthBar = document.getElementById('passwordStrength');
                strengthBar.style.width = strength + '%';
                
                if (strength < 30) {
                    strengthBar.style.backgroundColor = '#dc3545';
                } else if (strength < 70) {
                    strengthBar.style.backgroundColor = '#ffc107';
                } else {
                    strengthBar.style.backgroundColor = '#28a745';
                }
            });
        }

        function hideCreateRoomModal() {
            document.getElementById('createRoomModal').classList.remove('active');
            document.getElementById('newRoomName').value = '';
            document.getElementById('newRoomPassword').value = '';
            document.getElementById('confirmRoomPassword').value = '';
            document.getElementById('passwordStrength').style.width = '0%';
        }

        async function showJoinRoomModal() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showToast('Please enter your name first');
                document.getElementById('username').focus();
                return;
            }
            
            state.username = username;
            
            // Show loading
            const roomsList = document.getElementById('roomsList');
            roomsList.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading rooms...</div>
                </div>
            `;
            
            document.getElementById('joinRoomModal').classList.add('active');
            
            // Load and display rooms
            const rooms = await loadRooms();
            displayRooms(rooms, 'roomsList');
        }

        function hideJoinRoomModal() {
            document.getElementById('joinRoomModal').classList.remove('active');
            document.getElementById('roomPassword').value = '';
            document.getElementById('roomPassword').disabled = true;
        }

        async function showSwitchRoomModal() {
            // Show loading
            const roomsList = document.getElementById('switchRoomsList');
            roomsList.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading rooms...</div>
                </div>
            `;
            
            document.getElementById('switchRoomModal').classList.add('active');
            
            // Load and display rooms
            const rooms = await loadRooms();
            displayRooms(rooms, 'switchRoomsList');
        }

        function hideSwitchRoomModal() {
            document.getElementById('switchRoomModal').classList.remove('active');
            document.getElementById('switchRoomPassword').value = '';
            document.getElementById('switchRoomPassword').disabled = true;
        }

        // ================= ROOM JOIN FUNCTIONS =================
        function joinRoom() {
            const selectedRoom = document.querySelector('#roomsList .room-item.selected');
            const password = document.getElementById('roomPassword').value;
            
            if (!selectedRoom) {
                showToast('Please select a room');
                return;
            }
            
            if (!password) {
                showToast('Please enter the room password');
                return;
            }
            
            const roomId = selectedRoom.dataset.roomId;
            const roomName = selectedRoom.dataset.roomName;
            
            joinRoomWithPassword(roomId, roomName, password);
        }

        function switchRoom() {
            const selectedRoom = document.querySelector('#switchRoomsList .room-item.selected');
            const password = document.getElementById('switchRoomPassword').value;
            
            if (!selectedRoom) {
                showToast('Please select a room');
                return;
            }
            
            if (!password) {
                showToast('Please enter the room password');
                return;
            }
            
            const roomId = selectedRoom.dataset.roomId;
            const roomName = selectedRoom.dataset.roomName;
            
            // Clear current state
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
            }
            state.messages = [];
            state.displayedIds.clear();
            
            // Clear messages container
            document.getElementById('messagesContainer').innerHTML = '';
            
            // Join new room
            joinRoomWithPassword(roomId, roomName, password);
        }

        // ================= APP FLOW =================
        function logout() {
            // Clear auto-refresh
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
            }
            
            // Reset state
            state.currentRoom = null;
            state.currentRoomKey = null;
            state.messages = [];
            state.displayedIds.clear();
            
            // Switch back to login
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // Reset input
            document.getElementById('messageInput').value = '';
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            showToast('Left the room');
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Setup Enter key for inputs
            document.getElementById('username').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    showJoinRoomModal();
                }
            });
            
            // Setup Enter for sending messages
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Setup Enter for modals
            document.getElementById('roomPassword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    joinRoom();
                }
            });
            
            document.getElementById('switchRoomPassword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    switchRoom();
                }
            });
            
            console.log('Secure room chat app ready');
        });
    </script>
</body>
