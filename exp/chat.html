<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üí¨ Smooth Chat</title>
    <style>
        :root {
            --primary: #0084ff;
            --primary-dark: #0073e6;
            --secondary: #f0f2f5;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border: #e4e6eb;
            --sent-bg: #0084ff;
            --received-bg: #ffffff;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--white);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #0066cc 100%);
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        .app-logo {
            font-size: 48px;
            color: var(--white);
            margin-bottom: 20px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .input-field {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--white);
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:active {
            background: var(--primary-dark);
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--white);
        }
        
        .chat-screen.active {
            display: flex;
        }
        
        /* Header */
        .chat-header {
            background: var(--white);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .room-info h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 18px;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--secondary);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /* Message Styling */
        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 15px;
        }
        
        .message.sent .message-content {
            background: var(--sent-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-content {
            background: var(--received-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        
        .message-sender {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0.8;
        }
        
        /* Input Area */
        .input-container {
            padding: 12px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            line-height: 1.4;
            background: var(--secondary);
            font-family: inherit;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Status Bar */
        .status-bar {
            padding: 8px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="app-logo">
                üí¨
            </div>
            <div class="login-card">
                <h1 class="login-title">Smooth Chat</h1>
                
                <div class="input-group">
                    <label class="input-label">Your Name</label>
                    <input type="text" class="input-field" id="username" placeholder="Enter your name" value="Alex">
                </div>
                
                <div class="input-group">
                    <label class="input-label">Room Name</label>
                    <input type="text" class="input-field" id="room" placeholder="Enter room name" value="general">
                </div>
                
                <button class="btn" onclick="startChat()">
                    Start Chatting
                </button>
            </div>
        </div>
        
        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <!-- Header -->
            <div class="chat-header">
                <div class="room-info">
                    <h2>#<span id="currentRoom">general</span></h2>
                </div>
                <button class="header-btn" onclick="logout()">
                    ‚Üê
                </button>
            </div>
            
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>
            
            <!-- Input Area -->
            <div class="input-container">
                <textarea 
                    class="message-input"
                    id="messageInput" 
                    placeholder="Type a message..."
                    rows="1"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    ‚Üí
                </button>
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div id="statusText">Ready</div>
            </div>
        </div>
        
        <!-- Toast -->
        <div class="toast" id="toast"></div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const BASEROW_CONFIG = {
            TOKEN: "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw",
            TABLE_ID: "778927"
        };

        // ================= STATE =================
        let state = {
            username: '',
            room: 'general',
            messages: [], // Array of message objects
            messageIds: new Set(), // Track displayed message IDs
            autoRefresh: null,
            isLoading: false
        };

        // ================= UTILITY FUNCTIONS =================
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        // ================= MESSAGE DISPLAY - NO BLINKING =================
        function addMessageToUI(message, shouldAnimate = true) {
            // Skip if already displayed
            if (state.messageIds.has(message.id)) {
                return false;
            }
            
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            // Determine if message is from current user
            const isSent = message.username === state.username;
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            // Get timestamp
            let timeStr = 'Just now';
            if (message.timestamp || message.created_on) {
                const date = new Date(message.timestamp || message.created_on);
                timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
            
            // Decode message
            let content = '';
            try {
                const decoded = atob(message.encrypted_data || '');
                content = decodeURIComponent(escape(decoded));
            } catch (e) {
                content = message.encrypted_data || '[Message]';
            }
            
            // Build message HTML
            messageDiv.innerHTML = `
                ${!isSent ? `<div class="message-sender">${escapeHtml(message.username || 'User')}</div>` : ''}
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            // Add to container
            container.appendChild(messageDiv);
            state.messageIds.add(message.id);
            
            // Animate if needed
            if (shouldAnimate) {
                messageDiv.style.opacity = '0';
                messageDiv.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    messageDiv.style.opacity = '1';
                    messageDiv.style.transform = 'translateY(0)';
                }, 10);
            }
            
            // Auto-scroll if near bottom
            const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
            if (isNearBottom) {
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 50);
            }
            
            return true;
        }

        function addMessagesToUI(messages) {
            const container = document.getElementById('messagesContainer');
            let hasNewMessages = false;
            
            // Sort messages by ID
            const sortedMessages = [...messages].sort((a, b) => a.id - b.id);
            
            // Add each message
            sortedMessages.forEach(msg => {
                if (addMessageToUI(msg, false)) {
                    hasNewMessages = true;
                }
            });
            
            return hasNewMessages;
        }

        // ================= MESSAGE FUNCTIONS =================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText) return;
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Create unique temp ID
            const tempId = 'temp-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            // Create temporary message
            const tempMessage = {
                id: tempId,
                username: state.username,
                encrypted_data: btoa(unescape(encodeURIComponent(messageText))),
                timestamp: new Date().toISOString(),
                isTemp: true
            };
            
            // Add temp message to state
            state.messages.push(tempMessage);
            
            // Display temp message
            addMessageToUI(tempMessage);
            updateStatus('Sending...');
            
            // Send to Baserow
            try {
                const data = {
                    room_id: state.room,
                    username: state.username,
                    encrypted_data: btoa(unescape(encodeURIComponent(messageText))),
                    encryption_key: btoa('chat')
                };
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }
                );
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Remove temp message from state
                    const tempIndex = state.messages.findIndex(m => m.id === tempId);
                    if (tempIndex !== -1) {
                        state.messages.splice(tempIndex, 1);
                    }
                    
                    // Remove from displayed IDs
                    state.messageIds.delete(tempId);
                    
                    // Create real message
                    const realMessage = {
                        ...result,
                        encrypted_data: data.encrypted_data,
                        username: state.username
                    };
                    
                    // Add real message to state
                    state.messages.push(realMessage);
                    
                    // Remove temp message from UI
                    const tempElement = document.querySelector(`[data-id="${tempId}"]`);
                    if (tempElement) {
                        // Fade out temp message
                        tempElement.style.opacity = '0';
                        tempElement.style.transform = 'translateY(-10px)';
                        
                        setTimeout(() => {
                            tempElement.remove();
                            // Add real message
                            addMessageToUI(realMessage);
                        }, 300);
                    } else {
                        // If temp element not found, just add real message
                        addMessageToUI(realMessage);
                    }
                    
                    updateStatus('Sent ‚úì');
                    showToast('Message sent');
                }
            } catch (error) {
                console.error('Failed to send message:', error);
                
                // Mark temp message as failed
                const tempElement = document.querySelector(`[data-id="${tempId}"]`);
                if (tempElement) {
                    tempElement.querySelector('.message-content').style.opacity = '0.7';
                    tempElement.querySelector('.message-time').textContent = 'Failed';
                }
                
                updateStatus('Failed to send');
                showToast('Failed to send', 2000);
            }
        }

        async function checkForNewMessages() {
            if (state.isLoading) return;
            
            try {
                state.isLoading = true;
                
                // Get all messages
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&size=100`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const allMessages = data.results || [];
                    
                    // Filter for current room (case insensitive)
                    const roomMessages = allMessages.filter(msg => {
                        const msgRoom = String(msg.room_id || '').toLowerCase();
                        return msgRoom === state.room.toLowerCase();
                    });
                    
                    // Find new messages that aren't temp messages
                    const newMessages = roomMessages.filter(msg => 
                        !state.messageIds.has(msg.id) && 
                        !msg.id.toString().startsWith('temp-')
                    );
                    
                    if (newMessages.length > 0) {
                        // Add new messages to state
                        newMessages.forEach(msg => {
                            if (!state.messages.some(m => m.id === msg.id)) {
                                state.messages.push(msg);
                            }
                        });
                        
                        // Sort messages by ID
                        state.messages.sort((a, b) => a.id - b.id);
                        
                        // Add to UI
                        const hasAdded = addMessagesToUI(newMessages);
                        
                        if (hasAdded) {
                            updateStatus(`${state.messages.length} messages`);
                        }
                    }
                }
            } catch (error) {
                console.error('Failed to check messages:', error);
            } finally {
                state.isLoading = false;
            }
        }

        async function loadInitialMessages() {
            updateStatus('Loading...');
            
            try {
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&size=100`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const allMessages = data.results || [];
                    
                    // Filter for current room
                    state.messages = allMessages.filter(msg => {
                        const msgRoom = String(msg.room_id || '').toLowerCase();
                        return msgRoom === state.room.toLowerCase();
                    });
                    
                    // Sort by ID
                    state.messages.sort((a, b) => a.id - b.id);
                    
                    // Clear container
                    const container = document.getElementById('messagesContainer');
                    container.innerHTML = '';
                    state.messageIds.clear();
                    
                    // Add all messages to UI (no animation)
                    addMessagesToUI(state.messages);
                    
                    updateStatus(`${state.messages.length} messages loaded`);
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
                updateStatus('Connection error');
            }
        }

        // ================= APP FLOW =================
        async function startChat() {
            const username = document.getElementById('username').value.trim();
            const room = document.getElementById('room').value.trim();
            
            if (!username) {
                showToast('Please enter your name', 2000);
                return;
            }
            
            if (!room) {
                showToast('Please enter a room name', 2000);
                return;
            }
            
            state.username = username;
            state.room = room.toLowerCase();
            state.messages = [];
            state.messageIds.clear();
            
            // Switch screens
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.add('active');
            document.getElementById('currentRoom').textContent = room;
            
            // Load messages
            await loadInitialMessages();
            
            // Start background checking (every 3 seconds)
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
            }
            state.autoRefresh = setInterval(checkForNewMessages, 3000);
            
            // Focus input
            document.getElementById('messageInput').focus();
            showToast(`Welcome ${username}!`);
        }

        function logout() {
            // Clear auto-refresh
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
                state.autoRefresh = null;
            }
            
            // Reset state
            state.messages = [];
            state.messageIds.clear();
            
            // Switch back to login
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // Reset input
            document.getElementById('messageInput').value = '';
            
            showToast('Goodbye!');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Setup Enter for login
            document.getElementById('room').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    startChat();
                }
            });
            
            // Setup Enter for sending
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            console.log('Smooth chat app ready');
        });
    </script>
</body>
</html>
