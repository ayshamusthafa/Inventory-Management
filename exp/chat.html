<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ’¬ Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0084ff;
            --primary-dark: #0073e6;
            --secondary: #f0f2f5;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border: #e4e6eb;
            --sent-bg: #0084ff;
            --received-bg: #e4e6eb;
            --white: #ffffff;
            --online: #31a24c;
            --offline: #b0b3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--white);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* App Container */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #0066cc 100%);
            transition: transform 0.3s ease;
        }
        
        .login-screen.hidden {
            transform: translateY(-100%);
        }
        
        .app-logo {
            font-size: 48px;
            color: var(--white);
            margin-bottom: 20px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .input-field {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--white);
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            background: var(--primary-dark);
            transform: scale(0.98);
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--white);
        }
        
        .chat-screen.active {
            display: flex;
        }
        
        /* Header */
        .chat-header {
            background: var(--white);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            color: var(--primary);
            cursor: pointer;
            padding: 8px;
        }
        
        .room-info h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .room-meta {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--online);
            border-radius: 50%;
        }
        
        .header-right {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 18px;
        }
        
        .header-btn:active {
            background: var(--border);
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--secondary);
            -webkit-overflow-scrolling: touch;
        }
        
        /* Message Styling */
        .message {
            max-width: 85%;
            display: flex;
            flex-direction: column;
            animation: messageAppear 0.3s ease;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            align-self: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 15px;
            position: relative;
        }
        
        .message.sent .message-bubble {
            background: var(--sent-bg);
            color: var(--white);
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-bubble {
            background: var(--white);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }
        
        .message-sender {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            padding-left: 4px;
            font-weight: 500;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            padding-left: 4px;
            text-align: right;
            opacity: 0.8;
        }
        
        /* Input Area */
        .input-container {
            padding: 12px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: flex-end;
            position: sticky;
            bottom: 0;
            z-index: 100;
        }
        
        .message-input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            line-height: 1.4;
            background: var(--secondary);
            font-family: inherit;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        
        .send-btn:active {
            background: var(--primary-dark);
            transform: scale(0.95);
        }
        
        /* Status Bar */
        .status-bar {
            padding: 8px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        /* Users Modal */
        .users-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .users-modal.active {
            display: flex;
        }
        
        .users-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .users-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 18px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .user-status {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .empty-icon {
            font-size: 64px;
            color: var(--border);
            margin-bottom: 16px;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .empty-text {
            color: var(--text-secondary);
            font-size: 14px;
            max-width: 300px;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 16px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            background: var(--text-primary);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                padding: 20px;
                margin: 0 16px;
            }
            
            .app-logo {
                font-size: 40px;
            }
            
            .back-btn {
                display: block;
            }
            
            .message {
                max-width: 90%;
            }
            
            .header-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .input-container {
                padding: 8px 12px;
            }
            
            .message-input {
                padding: 10px 14px;
                font-size: 16px; /* Larger font for mobile */
            }
            
            .send-btn {
                width: 44px;
                height: 44px;
            }
        }
        
        @media (max-width: 480px) {
            .login-title {
                font-size: 20px;
            }
            
            .room-info h2 {
                font-size: 16px;
            }
            
            .message-bubble {
                padding: 10px 14px;
                font-size: 16px;
            }
            
            .users-card {
                padding: 20px;
                margin: 0 16px;
            }
        }
        
        /* Safe Area Insets for iPhone Notch */
        @supports (padding: max(0px)) {
            .chat-header,
            .input-container,
            .status-bar {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
            }
            
            .chat-header {
                padding-top: max(12px, env(safe-area-inset-top));
            }
            
            .input-container {
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="app-logo">
                <i class="fas fa-comment-alt"></i>
            </div>
            <div class="login-card">
                <h1 class="login-title">Messenger</h1>
                <p class="login-subtitle">Secure real-time messaging</p>
                
                <div class="input-group">
                    <label class="input-label">Your Name</label>
                    <input type="text" class="input-field" id="username" placeholder="Enter your name" value="Alex">
                </div>
                
                <div class="input-group">
                    <label class="input-label">Room Name</label>
                    <input type="text" class="input-field" id="room" placeholder="Enter room name" value="general">
                </div>
                
                <button class="btn" onclick="startChat()">
                    <i class="fas fa-comments"></i>
                    Start Chatting
                </button>
                
                <div class="status-bar" style="border: none; padding: 16px 0 0 0; font-size: 13px;">
                    <div id="connectionStatus">Ready to connect</div>
                </div>
            </div>
        </div>
        
        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-left">
                    <button class="back-btn" onclick="logout()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="room-info">
                        <h2>#<span id="currentRoom">general</span></h2>
                        <div class="room-meta">
                            <span class="online-dot"></span>
                            <span id="userCount">1 user online</span>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="header-btn" onclick="showUsers()">
                        <i class="fas fa-users"></i>
                    </button>
                    <button class="header-btn" onclick="refreshMessages()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will load here -->
            </div>
            
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>Someone is typing...</span>
            </div>
            
            <!-- Input Area -->
            <div class="input-container">
                <div class="message-input-wrapper">
                    <textarea 
                        class="message-input"
                        id="messageInput" 
                        placeholder="Type a message..."
                        rows="1"
                    ></textarea>
                </div>
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div id="chatStatus">Connected</div>
                <div id="messageCount">0 messages</div>
            </div>
        </div>
    </div>
    
    <!-- Users Modal -->
    <div class="users-modal" id="usersModal">
        <div class="users-card">
            <div class="users-header">
                <h3 class="users-title">Room Users</h3>
                <button class="close-btn" onclick="hideUsers()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul class="user-list" id="userList">
                <!-- Users will be added here -->
            </ul>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    
    <script>
        // ================= CONFIGURATION =================
        const BASEROW_CONFIG = {
            TOKEN: "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw",
            TABLE_ID: "778927"
        };

        // ================= STATE =================
        let state = {
            username: '',
            room: 'general',
            autoRefresh: null,
            messages: [],
            usersInRoom: new Set(),
            lastMessageId: 0,
            isTyping: false,
            typingTimeout: null
        };

        // ================= UI UTILITIES =================
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function showUsers() {
            const modal = document.getElementById('usersModal');
            const userList = document.getElementById('userList');
            
            userList.innerHTML = '';
            state.usersInRoom.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                
                const firstLetter = user.charAt(0).toUpperCase();
                const isCurrentUser = user === state.username;
                
                li.innerHTML = `
                    <div class="user-avatar" style="background: ${isCurrentUser ? 'var(--primary)' : '#65676b'}">
                        ${firstLetter}
                    </div>
                    <div class="user-info">
                        <div class="user-name">
                            ${escapeHtml(user)} ${isCurrentUser ? '(You)' : ''}
                        </div>
                        <div class="user-status">Online</div>
                    </div>
                `;
                
                userList.appendChild(li);
            });
            
            modal.classList.add('active');
        }

        function hideUsers() {
            document.getElementById('usersModal').classList.remove('active');
        }

        function updateUserCount() {
            const count = state.usersInRoom.size;
            document.getElementById('userCount').textContent = `${count} ${count === 1 ? 'user' : 'users'} online`;
        }

        function showLoading() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading messages...</div>
                </div>
            `;
        }

        function showEmptyState() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3 class="empty-title">No messages yet</h3>
                    <p class="empty-text">Be the first to send a message in #${state.room}</p>
                </div>
            `;
        }

        // ================= MESSAGE DISPLAY =================
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                showEmptyState();
                return;
            }
            
            container.innerHTML = '';
            
            messages.forEach(msg => {
                if (container.querySelector(`[data-message-id="${msg.id}"]`)) {
                    return;
                }
                
                const isSent = msg.username === state.username;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                messageDiv.setAttribute('data-message-id', msg.id);
                
                // Get time
                let timeStr = 'Just now';
                if (msg.timestamp || msg.created_on) {
                    const date = new Date(msg.timestamp || msg.created_on);
                    timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                }
                
                // Decode message
                let content = '';
                try {
                    const decoded = atob(msg.encrypted_data || '');
                    content = decodeURIComponent(escape(decoded));
                } catch (e) {
                    content = msg.encrypted_data || '[Message]';
                }
                
                messageDiv.innerHTML = `
                    ${!isSent ? `<div class="message-sender">${escapeHtml(msg.username || 'User')}</div>` : ''}
                    <div class="message-bubble">${escapeHtml(content)}</div>
                    <div class="message-time">${timeStr}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            // Auto-scroll
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        // ================= CHAT FUNCTIONS =================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText) return;
            
            // Clear input and reset height
            input.value = '';
            input.style.height = 'auto';
            
            // Show optimistic update
            const tempId = Date.now();
            const tempMessageDiv = document.createElement('div');
            tempMessageDiv.className = 'message sent';
            tempMessageDiv.setAttribute('data-temp-id', tempId);
            tempMessageDiv.innerHTML = `
                <div class="message-bubble">${escapeHtml(messageText)}</div>
                <div class="message-time">Sending...</div>
            `;
            
            document.getElementById('messagesContainer').appendChild(tempMessageDiv);
            
            // Scroll to bottom
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
            
            // Save to Baserow
            try {
                const encoded = btoa(unescape(encodeURIComponent(messageText)));
                const data = {
                    room_id: state.room,
                    username: state.username,
                    encrypted_data: encoded,
                    encryption_key: btoa('chat-app')
                };
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }
                );
                
                if (response.ok) {
                    const result = await response.json();
                    tempMessageDiv.querySelector('.message-time').textContent = 
                        new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    state.lastMessageId = Math.max(state.lastMessageId, result.id);
                    showToast('Message sent');
                } else {
                    throw new Error('Failed to send');
                }
            } catch (error) {
                tempMessageDiv.querySelector('.message-bubble').style.opacity = '0.7';
                tempMessageDiv.querySelector('.message-time').textContent = 'Failed';
                showToast('Failed to send message', 2000);
            }
        }

        async function loadMessages() {
            try {
                const filter = encodeURIComponent(JSON.stringify({
                    room_id: state.room
                }));
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&filters=${filter}&order_by=id&size=100`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const messages = data.results || [];
                    
                    // Update users list
                    const users = new Set();
                    messages.forEach(msg => {
                        if (msg.username) {
                            users.add(msg.username);
                        }
                    });
                    state.usersInRoom = users;
                    updateUserCount();
                    
                    // Update last message ID
                    if (messages.length > 0) {
                        state.lastMessageId = Math.max(...messages.map(msg => msg.id));
                    }
                    
                    // Display messages
                    displayMessages(messages);
                    
                    // Update count
                    document.getElementById('messageCount').textContent = 
                        `${messages.length} ${messages.length === 1 ? 'message' : 'messages'}`;
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        async function refreshMessages() {
            document.getElementById('chatStatus').textContent = 'Refreshing...';
            await loadMessages();
            document.getElementById('chatStatus').textContent = 'Connected';
            showToast('Messages refreshed');
        }

        // ================= APP FLOW =================
        async function startChat() {
            const username = document.getElementById('username').value.trim();
            const room = document.getElementById('room').value.trim();
            
            if (!username) {
                showToast('Please enter your name', 2000);
                return;
            }
            
            if (!room) {
                showToast('Please enter a room name', 2000);
                return;
            }
            
            state.username = username;
            state.room = room.toLowerCase();
            
            // Switch screens with animation
            document.getElementById('loginScreen').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('chatScreen').classList.add('active');
            }, 300);
            
            document.getElementById('currentRoom').textContent = room;
            document.getElementById('currentUser').textContent = username;
            
            // Show loading
            showLoading();
            
            // Load messages
            await loadMessages();
            
            // Start auto-refresh
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
            }
            state.autoRefresh = setInterval(loadMessages, 3000);
            
            // Setup input
            document.getElementById('messageInput').focus();
            showToast(`Joined #${room} as ${username}`);
        }

        function logout() {
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
                state.autoRefresh = null;
            }
            
            // Reset state
            state.messages = [];
            state.lastMessageId = 0;
            state.usersInRoom.clear();
            
            // Hide modal if open
            hideUsers();
            
            // Switch back to login
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('loginScreen').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loginScreen').classList.remove('hidden');
            }, 50);
            
            // Reset input
            document.getElementById('username').value = state.username;
            document.getElementById('messageInput').value = '';
            
            showToast('Left the chat');
        }

        // ================= EVENT HANDLERS =================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Setup Enter for login
            document.getElementById('room').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    startChat();
                }
            });
            
            // Setup Enter for sending
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Close modal on background click
            document.getElementById('usersModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideUsers();
                }
            });
            
            // Prevent zoom on mobile
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            console.log('Responsive chat app ready');
        });
    </script>
</body>
