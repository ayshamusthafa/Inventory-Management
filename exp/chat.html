<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üîê Secure Chat</title>
    <style>
        :root {
            --primary: #0084ff;
            --primary-dark: #0073e6;
            --secondary: #f0f2f5;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border: #e4e6eb;
            --sent-bg: #0084ff;
            --received-bg: #ffffff;
            --white: #ffffff;
            --success: #31a24c;
            --danger: #ff3b30;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--white);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #0066cc 100%);
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        .app-logo {
            font-size: 48px;
            color: var(--white);
            margin-bottom: 20px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .input-field {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--white);
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            background: var(--primary-dark);
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:active {
            background: #2d8a43;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border);
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--white);
        }
        
        .chat-screen.active {
            display: flex;
        }
        
        /* Header */
        .chat-header {
            background: var(--white);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .room-info h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .room-lock {
            color: var(--success);
            font-size: 16px;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 18px;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--secondary);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /* Message Styling */
        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }
        
        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 15px;
        }
        
        .message.sent .message-content {
            background: var(--sent-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-content {
            background: var(--received-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        
        .message-sender {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0.8;
        }
        
        /* Input Area */
        .input-container {
            padding: 12px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            line-height: 1.4;
            background: var(--secondary);
            font-family: inherit;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Status Bar */
        .status-bar {
            padding: 8px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .encryption-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .encryption-icon {
            color: var(--success);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        /* Rooms List */
        .rooms-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .room-item {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .room-item:hover {
            background: var(--secondary);
        }
        
        .room-item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .room-lock-icon {
            color: var(--success);
        }
        
        .room-unlock-icon {
            color: var(--danger);
        }
        
        /* Password Modal */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .password-modal.active {
            display: flex;
        }
        
        .password-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
        }
        
        .password-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Info Text */
        .info-text {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
            line-height: 1.4;
        }
        
        .info-text i {
            margin-right: 6px;
        }
        
        /* Strength Meter */
        .strength-meter {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            background: var(--danger);
            border-radius: 3px;
            transition: width 0.3s, background 0.3s;
        }
        
        .strength-bar.good {
            background: var(--success);
        }
        
        .strength-bar.medium {
            background: #ff9500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="app-logo">
                üîê
            </div>
            <div class="login-card">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('join')">Join Room</button>
                    <button class="tab" onclick="switchTab('create')">Create Room</button>
                </div>
                
                <!-- Join Room Tab -->
                <div id="joinTab" class="tab-content">

                    <div class="input-group">

                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Room Password</label>
                        <input type="password" class="input-field" id="joinPassword" placeholder="Enter room password">

                    <button class="btn" onclick="joinRoom()">

                    </div>
                </div>
                
                <!-- Create Room Tab -->
                <div id="createTab" class="tab-content" style="display: none;">
                    <h1 class="login-title">Create Secure Room</h1>
                    
                    <div class="input-group">
                        <label class="input-label">Your Name</label>
                        <input type="text" class="input-field" id="createUsername" placeholder="Enter your name" value="Alex">
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Room Name</label>
                        <input type="text" class="input-field" id="createRoom" placeholder="Enter room name" value="general">
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Room Password</label>
                        <input type="password" class="input-field" id="createPassword" placeholder="Create strong password">
                        <div class="strength-meter">
                            <div class="strength-bar" id="passwordStrength"></div>
                        </div>
                        <div class="info-text">
                            <i class="fas fa-shield-alt"></i>
                            This password will encrypt all messages. Share it with room members.
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Confirm Password</label>
                        <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm password">
                    </div>
                    
                    <button class="btn btn-success" onclick="createRoom()">
                        <i class="fas fa-lock"></i>
                        Create Encrypted Room
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <!-- Header -->
            <div class="chat-header">
                <div class="room-info">
                    <h2>
                        <i class="fas fa-hashtag"></i>
                        <span id="currentRoom">general</span>
                        <span class="room-lock" id="roomLockIcon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </h2>
                </div>
                <button class="header-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>
            
            <!-- Input Area -->
            <div class="input-container">
                <textarea 
                    class="message-input"
                    id="messageInput" 
                    placeholder="Type your encrypted message..."
                    rows="1"
                    disabled
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="encryption-status" id="encryptionStatus">
                    <i class="fas fa-lock encryption-icon"></i>
                    <span>End-to-End Encrypted</span>
                </div>
                <div id="statusText">Connecting...</div>
            </div>
        </div>
        
        <!-- Password Modal -->
        <div class="password-modal" id="passwordModal">
            <div class="password-card">
                <h2 class="password-title">
                    <i class="fas fa-key"></i>
                    Enter Room Password
                </h2>
                
                <div class="input-group">
                    <label class="input-label">Room: <span id="modalRoomName">general</span></label>
                    <input type="password" class="input-field" id="modalPassword" placeholder="Enter room password">
                    <div class="info-text">
                        <i class="fas fa-info-circle"></i>
                        This password is needed to decrypt messages
                    </div>
                </div>
                
                <button class="btn" onclick="submitRoomPassword()">
                    <i class="fas fa-unlock"></i>
                    Unlock Room
                </button>
                
                <button class="btn" onclick="forgetRoom()" style="margin-top: 10px; background: var(--secondary); color: var(--text-primary);">
                    <i class="fas fa-trash"></i>
                    Forget This Room
                </button>
            </div>
        </div>
        
        <!-- Toast -->
        <div class="toast" id="toast"></div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const BASEROW_CONFIG = {
            TOKEN: "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw",
            TABLE_ID: "778927"
        };

        // ================= LOCAL STORAGE KEYS =================
        const STORAGE_KEYS = {
            ROOM_KEYS: 'securechat_room_keys',  // Encrypted room keys
            USER_NAME: 'securechat_username',   // Last used username
            ROOMS_LIST: 'securechat_rooms'      // List of rooms user has joined
        };

        // ================= STATE =================
        let state = {
            username: '',
            room: '',
            roomKey: null,  // Encryption key for current room
            messages: [],
            displayedIds: new Set(),
            pendingMessages: new Map(),
            autoRefresh: null,
            isEncrypted: false
        };

        // ================= LOCAL STORAGE FUNCTIONS =================
        function saveRoomKey(roomName, password) {
            const roomKeys = getRoomKeys();
            roomKeys[roomName.toLowerCase()] = btoa(password); // Simple base64 storage
            localStorage.setItem(STORAGE_KEYS.ROOM_KEYS, JSON.stringify(roomKeys));
        }

        function getRoomKey(roomName) {
            const roomKeys = getRoomKeys();
            const key = roomKeys[roomName.toLowerCase()];
            return key ? atob(key) : null;
        }

        function getRoomKeys() {
            const keys = localStorage.getItem(STORAGE_KEYS.ROOM_KEYS);
            return keys ? JSON.parse(keys) : {};
        }

        function saveUsername(username) {
            localStorage.setItem(STORAGE_KEYS.USER_NAME, username);
        }

        function getUsername() {
            return localStorage.getItem(STORAGE_KEYS.USER_NAME) || '';
        }

        function addRoomToList(roomName) {
            const rooms = getRoomList();
            if (!rooms.includes(roomName.toLowerCase())) {
                rooms.push(roomName.toLowerCase());
                localStorage.setItem(STORAGE_KEYS.ROOMS_LIST, JSON.stringify(rooms));
            }
        }

        function getRoomList() {
            const rooms = localStorage.getItem(STORAGE_KEYS.ROOMS_LIST);
            return rooms ? JSON.parse(rooms) : [];
        }

        function removeRoomFromList(roomName) {
            const rooms = getRoomList();
            const index = rooms.indexOf(roomName.toLowerCase());
            if (index > -1) {
                rooms.splice(index, 1);
                localStorage.setItem(STORAGE_KEYS.ROOMS_LIST, JSON.stringify(rooms));
            }
            
            // Also remove the room key
            const roomKeys = getRoomKeys();
            delete roomKeys[roomName.toLowerCase()];
            localStorage.setItem(STORAGE_KEYS.ROOM_KEYS, JSON.stringify(roomKeys));
        }

        // ================= ENCRYPTION FUNCTIONS =================
        async function deriveEncryptionKey(password, salt) {
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                encoder.encode(password),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            return await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: encoder.encode(salt),
                    iterations: 100000,
                    hash: "SHA-256"
                },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                false,
                ["encrypt", "decrypt"]
            );
        }

        async function encryptMessage(message, key) {
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            const iv = crypto.getRandomValues(new Uint8Array(12));
            
            const encrypted = await crypto.subtle.encrypt(
                {
                    name: "AES-GCM",
                    iv: iv
                },
                key,
                data
            );
            
            // Combine IV and ciphertext
            const combined = new Uint8Array(iv.length + encrypted.byteLength);
            combined.set(iv);
            combined.set(new Uint8Array(encrypted), iv.length);
            
            return btoa(String.fromCharCode(...combined));
        }

        async function decryptMessage(encryptedData, key) {
            try {
                const data = Uint8Array.from(atob(encryptedData), c => c.charCodeAt(0));
                const iv = data.slice(0, 12);
                const ciphertext = data.slice(12);
                
                const decrypted = await crypto.subtle.decrypt(
                    {
                        name: "AES-GCM",
                        iv: iv
                    },
                    key,
                    ciphertext
                );
                
                return new TextDecoder().decode(decrypted);
            } catch (error) {
                console.error('Decryption failed:', error);
                return '[Encrypted message - wrong key?]';
            }
        }

        // ================= UI FUNCTIONS =================
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (tab === 'join') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('joinTab').style.display = 'block';
                document.getElementById('createTab').style.display = 'none';
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('joinTab').style.display = 'none';
                document.getElementById('createTab').style.display = 'block';
            }
            
            loadSavedRooms();
        }

        function loadSavedRooms() {
            const rooms = getRoomList();
            const roomsList = document.getElementById('roomsList');
            
            if (rooms.length === 0) {
                roomsList.innerHTML = '<div class="info-text" style="text-align: center; padding: 20px;">No saved rooms yet</div>';
                return;
            }
            
            roomsList.innerHTML = '<h3 style="margin-bottom: 10px; font-size: 14px; color: var(--text-secondary);">Saved Rooms:</h3>';
            
            rooms.forEach(room => {
                const hasKey = getRoomKey(room) !== null;
                const roomItem = document.createElement('div');
                roomItem.className = 'room-item';
                roomItem.innerHTML = `
                    <div class="room-item-info">
                        <i class="fas ${hasKey ? 'fa-lock room-lock-icon' : 'fa-lock-open room-unlock-icon'}"></i>
                        <div>
                            <div style="font-weight: 500;">${escapeHtml(room)}</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">
                                ${hasKey ? 'Key saved' : 'Password required'}
                            </div>
                        </div>
                    </div>
                    <button onclick="joinSavedRoom('${escapeHtml(room)}')" style="background: var(--primary); color: white; border: none; border-radius: 6px; padding: 6px 12px; font-size: 12px; cursor: pointer;">
                        Join
                    </button>
                `;
                roomsList.appendChild(roomItem);
            });
        }

        function joinSavedRoom(roomName) {
            document.getElementById('joinRoom').value = roomName;
            
            // Check if we have the key
            const savedKey = getRoomKey(roomName);
            if (savedKey) {
                document.getElementById('joinPassword').value = savedKey;
                showToast('Room password loaded from storage');
            } else {
                document.getElementById('joinPassword').value = '';
                document.getElementById('joinPassword').focus();
                showToast('Enter password to join this room');
            }
        }

        // ================= ROOM MANAGEMENT =================
        async function createRoom() {
            const username = document.getElementById('createUsername').value.trim();
            const room = document.getElementById('createRoom').value.trim();
            const password = document.getElementById('createPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!username) {
                showToast('Please enter your name', 2000);
                return;
            }
            
            if (!room) {
                showToast('Please enter a room name', 2000);
                return;
            }
            
            if (!password) {
                showToast('Please create a room password', 2000);
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 2000);
                return;
            }
            
            if (password.length < 6) {
                showToast('Password must be at least 6 characters', 2000);
                return;
            }
            
            // Save to local storage
            saveRoomKey(room, password);
            saveUsername(username);
            addRoomToList(room);
            
            // Start chat
            await startChatSession(username, room, password);
        }

        async function joinRoom() {
            const username = document.getElementById('joinUsername').value.trim();
            const room = document.getElementById('joinRoom').value.trim();
            const password = document.getElementById('joinPassword').value;
            
            if (!username) {
                showToast('Please enter your name', 2000);
                return;
            }
            
            if (!room) {
                showToast('Please enter a room name', 2000);
                return;
            }
            
            if (!password) {
                showToast('Please enter room password', 2000);
                return;
            }
            
            // Save to local storage
            saveRoomKey(room, password);
            saveUsername(username);
            addRoomToList(room);
            
            // Start chat
            await startChatSession(username, room, password);
        }

        async function startChatSession(username, room, password) {
            state.username = username;
            state.room = room.toLowerCase();
            
            try {
                // Derive encryption key from password
                const salt = `securechat-room-${room}-${username}`;
                state.roomKey = await deriveEncryptionKey(password, salt);
                state.isEncrypted = true;
                
                // Switch to chat screen
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.add('active');
                document.getElementById('currentRoom').textContent = room;
                
                // Enable input
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                
                // Update UI
                updateStatus('Encryption active');
                showToast(`Room "${room}" unlocked with encryption`);
                
                // Load messages
                await loadMessages();
                
                // Start auto-refresh
                if (state.autoRefresh) {
                    clearInterval(state.autoRefresh);
                }
                state.autoRefresh = setInterval(loadMessages, 3000);
                
                // Focus input
                document.getElementById('messageInput').focus();
                
            } catch (error) {
                console.error('Failed to start chat:', error);
                showToast('Failed to initialize encryption', 2000);
                document.getElementById('passwordModal').classList.add('active');
                document.getElementById('modalRoomName').textContent = room;
            }
        }

        function showPasswordModal() {
            document.getElementById('passwordModal').classList.add('active');
        }

        function hidePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('modalPassword').value = '';
        }

        async function submitRoomPassword() {
            const password = document.getElementById('modalPassword').value;
            const room = state.room;
            
            if (!password) {
                showToast('Please enter password', 2000);
                return;
            }
            
            try {
                const salt = `securechat-room-${room}-${state.username}`;
                state.roomKey = await deriveEncryptionKey(password, salt);
                state.isEncrypted = true;
                
                // Save key for future
                saveRoomKey(room, password);
                
                hidePasswordModal();
                
                // Enable input
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                
                updateStatus('Encryption active');
                showToast('Room unlocked!');
                
                // Load messages
                await loadMessages();
                
                // Start auto-refresh
                if (state.autoRefresh) {
                    clearInterval(state.autoRefresh);
                }
                state.autoRefresh = setInterval(loadMessages, 3000);
                
            } catch (error) {
                console.error('Failed to unlock room:', error);
                showToast('Wrong password', 2000);
            }
        }

        function forgetRoom() {
            removeRoomFromList(state.room);
            hidePasswordModal();
            showToast('Room removed from saved list');
        }

        // ================= MESSAGE FUNCTIONS =================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText || !state.roomKey) return;
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Create temp message
            const tempId = 'temp-' + Date.now();
            const tempMessage = {
                id: tempId,
                username: state.username,
                encrypted_data: btoa(unescape(encodeURIComponent(messageText))), // Simple fallback
                timestamp: new Date().toISOString(),
                isTemp: true
            };
            
            // Store pending message
            state.pendingMessages.set(tempId, tempMessage);
            
            // Add to UI immediately
            addMessageToDOM(tempMessage, messageText);
            updateStatus('Encrypting & sending...');
            
            try {
                // Encrypt with AES-GCM
                const encrypted = await encryptMessage(messageText, state.roomKey);
                
                // Send to Baserow
                const data = {
                    room_id: state.room,
                    username: state.username,
                    encrypted_data: encrypted,
                    encryption_key: 'aes-gcm-encrypted' // Flag for encrypted message
                };
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }
                );
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Remove temp
                    state.pendingMessages.delete(tempId);
                    
                    // Create real message
                    const realMessage = {
                        ...result,
                        encrypted_data: encrypted,
                        username: state.username
                    };
                    
                    // Update UI
                    const tempElement = document.querySelector(`[data-id="${tempId}"]`);
                    if (tempElement) {
                        tempElement.remove();
                    }
                    
                    addMessageToDOM(realMessage, messageText);
                    updateStatus('Message sent ‚úì');
                    showToast('Encrypted message sent');
                }
            } catch (error) {
                console.error('Failed to send message:', error);
                updateStatus('Failed to send');
                showToast('Failed to send', 2000);
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&size=100`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const allMessages = data.results || [];
                    
                    // Filter for current room
                    const roomMessages = allMessages.filter(msg => {
                        const msgRoom = String(msg.room_id || '').toLowerCase();
                        return msgRoom === state.room.toLowerCase();
                    });
                    
                    // Clear container only on first load or if no messages
                    if (state.messages.length === 0) {
                        document.getElementById('messagesContainer').innerHTML = '';
                        state.displayedIds.clear();
                    }
                    
                    // Process messages
                    for (const msg of roomMessages) {
                        if (state.displayedIds.has(msg.id)) continue;
                        
                        let content = '';
                        if (msg.encryption_key === 'aes-gcm-encrypted' && state.roomKey) {
                            // Try to decrypt with our key
                            content = await decryptMessage(msg.encrypted_data, state.roomKey);
                        } else {
                            // Fallback to base64 decoding
                            try {
                                content = atob(msg.encrypted_data || '');
                            } catch (e) {
                                content = '[Encrypted message]';
                            }
                        }
                        
                        const messageObj = {
                            ...msg,
                            decryptedContent: content
                        };
                        
                        state.messages.push(messageObj);
                        addMessageToDOM(messageObj, content);
                        state.displayedIds.add(msg.id);
                    }
                    
                    updateStatus(`${state.messages.length} encrypted messages`);
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function addMessageToDOM(message, content = null) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isSent = message.username === state.username;
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.dataset.id = message.id;
            
            // Get timestamp
            let timeStr = 'Just now';
            if (message.timestamp || message.created_on) {
                const date = new Date(message.timestamp || message.created_on);
                timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
            
            // Use decrypted content if available
            const displayContent = content || message.decryptedContent || '[Encrypted]';
            
            messageDiv.innerHTML = `
                ${!isSent ? `<div class="message-sender">${escapeHtml(message.username || 'User')}</div>` : ''}
                <div class="message-content">${escapeHtml(displayContent)}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            container.appendChild(messageDiv);
            
            // Scroll to bottom
            setTimeout(() => {
                const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
                if (isNearBottom) {
                    container.scrollTop = container.scrollHeight;
                }
            }, 50);
        }

        function logout() {
            // Clear auto-refresh
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
                state.autoRefresh = null;
            }
            
            // Reset state
            state.messages = [];
            state.displayedIds.clear();
            state.pendingMessages.clear();
            state.roomKey = null;
            state.isEncrypted = false;
            
            // Switch back to login
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // Reset inputs
            document.getElementById('messageInput').value = '';
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            // Load saved rooms
            loadSavedRooms();
            
            showToast('Logged out');
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved username
            const savedUsername = getUsername();
            if (savedUsername) {
                document.getElementById('joinUsername').value = savedUsername;
                document.getElementById('createUsername').value = savedUsername;
            }
            
            // Load saved rooms
            loadSavedRooms();
            
            // Password strength meter
            document.getElementById('createPassword').addEventListener('input', function(e) {
                const strengthBar = document.getElementById('passwordStrength');
                const length = e.target.value.length;
                let strength = 0;
                
                if (length >= 12) strength = 100;
                else if (length >= 8) strength = 66;
                else if (length >= 6) strength = 33;
                else strength = 0;
                
                strengthBar.style.width = strength + '%';
                strengthBar.className = 'strength-bar';
                
                if (strength >= 66) strengthBar.classList.add('good');
                else if (strength >= 33) strengthBar.classList.add('medium');
            });
            
            // Setup Enter key for forms
            document.getElementById('joinPassword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') joinRoom();
            });
            
            document.getElementById('confirmPassword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') createRoom();
            });
            
            document.getElementById('modalPassword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') submitRoomPassword();
            });
            
            // Setup Enter for sending messages
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            console.log('Secure chat app ready');
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
