<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¬ Working Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-app {
            width: 100%;
            max-width: 800px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Login Screen */
        .login-screen {
            padding: 40px;
            display: block;
        }
        
        .login-screen h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        
        /* Header */
        .chat-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .room-info h2 {
            font-size: 20px;
        }
        
        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.sent {
            align-self: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            background: #667eea;
            color: white;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message.received .message-content {
            background: #e9ecef;
            color: #333;
        }
        
        .message-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }
        
        /* Input Area */
        .chat-input {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .chat-input textarea {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            line-height: 1.4;
        }
        
        .chat-input textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* Buttons */
        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .send-btn:hover {
            background: #5a67d8;
        }
        
        /* Status */
        .status {
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }
        
        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* System Message */
        .system-message {
            align-self: center;
            max-width: 90%;
            margin: 10px 0;
        }
        
        .system-message .message-content {
            background: rgba(102, 126, 234, 0.1);
            color: #666;
            text-align: center;
            font-size: 14px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h1>ðŸ’¬ Simple Chat</h1>
            
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" id="username" placeholder="Enter your name" value="John">
            </div>
            
            <div class="input-group">
                <label>Room Name</label>
                <input type="text" id="room" placeholder="Enter room name" value="general">
            </div>
            
            <button class="btn" onclick="startChat()" style="width: 100%; margin-top: 10px;">
                Join Chat
            </button>
            
            <div class="status" style="margin-top: 20px; background: transparent; border: none;">
                <div id="connectionStatus">Ready to connect...</div>
            </div>
        </div>
        
        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <div class="room-info">
                    <h2>#<span id="currentRoom">general</span></h2>
                    <div class="user-info">You: <span id="currentUser">User</span></div>
                </div>
                <button class="btn" onclick="logout()" style="padding: 8px 16px; font-size: 14px;">
                    Leave
                </button>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>
            
            <div class="chat-input">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    Send
                </button>
            </div>
            
            <div class="status">
                <div id="chatStatus">Connecting...</div>
            </div>
        </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const BASEROW_CONFIG = {
            TOKEN: "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw",
            TABLE_ID: "778927"
        };

        // ================= STATE =================
        let state = {
            username: '',
            room: 'general',
            autoRefresh: null,
            messages: [],
            lastMessageId: 0
        };

        // ================= BASEROW FUNCTIONS =================
        async function baserowRequest(url, method = 'GET', data = null) {
            const headers = {
                'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                'Content-Type': 'application/json'
            };

            const options = {
                method,
                headers
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(`https://api.baserow.io/api${url}`, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Baserow error:', error);
                return null;
            }
        }

        async function saveMessage(message) {
            const data = {
                room_id: state.room,
                username: state.username,
                encrypted_data: btoa(message),
                encryption_key: btoa('chat-key')
            };
            
            const result = await baserowRequest(
                `/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                'POST',
                data
            );
            
            if (result) {
                state.lastMessageId = result.id;
                return true;
            }
            return false;
        }

        async function loadMessages() {
            try {
                // Get messages for current room
                const filter = encodeURIComponent(JSON.stringify({
                    room_id: state.room
                }));
                
                const data = await baserowRequest(
                    `/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&filters=${filter}&order_by=id&size=100`
                );
                
                if (data && data.results) {
                    // Process new messages only
                    const newMessages = data.results.filter(msg => msg.id > state.lastMessageId);
                    
                    if (newMessages.length > 0) {
                        state.lastMessageId = Math.max(...data.results.map(msg => msg.id));
                        displayMessages(newMessages);
                    }
                    
                    updateStatus(`${data.results.length} messages in room`);
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
                updateStatus('Error loading messages');
            }
        }

        // ================= UI FUNCTIONS =================
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            messages.forEach(msg => {
                // Check if message already displayed
                if (container.querySelector(`[data-id="${msg.id}"]`)) {
                    return;
                }
                
                const isSent = msg.username === state.username;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                messageDiv.setAttribute('data-id', msg.id);
                
                // Get timestamp
                let time = 'Just now';
                if (msg.timestamp) {
                    try {
                        time = new Date(msg.timestamp).toLocaleTimeString([], {
                            hour: '2-digit', 
                            minute: '2-digit'
                        });
                    } catch (e) {
                        time = 'Recent';
                    }
                } else if (msg.created_on) {
                    try {
                        time = new Date(msg.created_on).toLocaleTimeString([], {
                            hour: '2-digit', 
                            minute: '2-digit'
                        });
                    } catch (e) {
                        time = 'Recent';
                    }
                }
                
                // Decode message
                let content = '';
                try {
                    content = atob(msg.encrypted_data || '');
                } catch (e) {
                    try {
                        content = msg.encrypted_data || '[No content]';
                    } catch (e2) {
                        content = '[Cannot decode message]';
                    }
                }
                
                messageDiv.innerHTML = `
                    <div class="message-info">
                        <span>${msg.username || 'Unknown'}</span>
                        <span>${time}</span>
                    </div>
                    <div class="message-content">${escapeHtml(content)}</div>
                `;
                
                container.appendChild(messageDiv);
                
                // Auto-scroll if near bottom
                const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
                if (isNearBottom) {
                    setTimeout(() => {
                        container.scrollTop = container.scrollHeight;
                    }, 100);
                }
            });
        }

        function addSystemMessage(text) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system-message';
            
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function updateStatus(text) {
            document.getElementById('chatStatus').textContent = text;
        }

        // ================= CHAT FUNCTIONS =================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Add to UI immediately
            const tempId = 'temp-' + Date.now();
            const tempMessageDiv = document.createElement('div');
            tempMessageDiv.className = 'message sent';
            tempMessageDiv.setAttribute('data-id', tempId);
            tempMessageDiv.innerHTML = `
                <div class="message-info">
                    <span>${state.username}</span>
                    <span>Sending...</span>
                </div>
                <div class="message-content">${escapeHtml(message)}</div>
            `;
            document.getElementById('messagesContainer').appendChild(tempMessageDiv);
            
            // Scroll to show new message
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
            
            // Save to Baserow
            const success = await saveMessage(message);
            
            if (success) {
                // Update UI with sent time
                tempMessageDiv.querySelector('.message-info span:last-child').textContent = 
                    new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                updateStatus('Message sent âœ“');
            } else {
                // Show failed status
                tempMessageDiv.querySelector('.message-content').style.opacity = '0.7';
                updateStatus('Failed to send - will retry');
                
                // Try again in background
                setTimeout(async () => {
                    const retrySuccess = await saveMessage(message);
                    if (retrySuccess) {
                        tempMessageDiv.querySelector('.message-content').style.opacity = '1';
                        updateStatus('Message sent âœ“');
                    }
                }, 2000);
            }
        }

        async function startChat() {
            const username = document.getElementById('username').value.trim();
            const room = document.getElementById('room').value.trim();
            
            if (!username) {
                alert('Please enter your name');
                return;
            }
            
            if (!room) {
                alert('Please enter a room name');
                return;
            }
            
            state.username = username;
            state.room = room.toLowerCase();
            
            // Switch screens
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            document.getElementById('currentUser').textContent = username;
            document.getElementById('currentRoom').textContent = room;
            
            // Clear messages container
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            // Add welcome message
            addSystemMessage(`Welcome to #${room}! You are chatting as ${username}`);
            
            // Load existing messages
            await loadInitialMessages();
            
            // Start auto-refresh every 2 seconds
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
            }
            state.autoRefresh = setInterval(loadMessages, 2000);
            
            // Setup Enter key for sending
            document.getElementById('messageInput').focus();
            updateStatus('Connected to room: ' + room);
        }

        async function loadInitialMessages() {
            try {
                const filter = encodeURIComponent(JSON.stringify({
                    room_id: state.room
                }));
                
                const data = await baserowRequest(
                    `/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&filters=${filter}&order_by=id&size=100`
                );
                
                if (data && data.results) {
                    state.messages = data.results;
                    state.lastMessageId = data.results.length > 0 ? 
                        Math.max(...data.results.map(msg => msg.id)) : 0;
                    
                    // Display all messages
                    const container = document.getElementById('messagesContainer');
                    container.innerHTML = '';
                    
                    // Add welcome message again
                    addSystemMessage(`Welcome to #${state.room}! You are chatting as ${state.username}`);
                    
                    // Display messages
                    displayMessages(data.results);
                    
                    // Scroll to bottom
                    setTimeout(() => {
                        container.scrollTop = container.scrollHeight;
                    }, 100);
                    
                    updateStatus(`Loaded ${data.results.length} messages`);
                }
            } catch (error) {
                console.error('Failed to load initial messages:', error);
                updateStatus('Error loading messages');
            }
        }

        function logout() {
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
                state.autoRefresh = null;
            }
            
            // Reset state
            state.messages = [];
            state.lastMessageId = 0;
            
            // Reset UI
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('username').value = state.username;
            document.getElementById('messageInput').value = '';
            
            // Clear messages container but keep structure
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            updateStatus('Disconnected');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Setup Enter key for login
            document.getElementById('room').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    startChat();
                }
            });
            
            // Setup Enter key for sending (Ctrl+Enter for new line)
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            });
            
            // Test connection on load
            updateStatus('Ready to connect...');
        });
    </script>
</body>
</html>
