
<!DOCTYPE html>
<html>
<body>
<script>
const TOKEN = 'jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw';
const headers = { 'Authorization': `Token ${TOKEN}` };

async function checkTables() {
  console.log('=== Checking Rooms Table (778590) ===');
  const roomsFields = await fetch('https://api.baserow.io/api/database/fields/table/778590/', { headers }).then(r => r.json());
  roomsFields.forEach(f => console.log(`• ${f.name}: ${f.type}`));
  
  console.log('\n=== Checking Messages Table (778592) ===');
  const msgFields = await fetch('https://api.baserow.io/api/database/fields/table/778592/', { headers }).then(r => r.json());
  msgFields.forEach(f => console.log(`• ${f.name}: ${f.type}`));
  
  console.log('\n=== Sample Data Test ===');
  const sampleData = await fetch('https://api.baserow.io/api/database/rows/table/778592/?user_field_names=true&size=1', { headers }).then(r => r.json());
  if (sampleData.results?.[0]) {
    console.log('Sample row keys:', Object.keys(sampleData.results[0]));
  }
}

checkTables().catch(console.error);
</script>
