<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üí¨ Working Chat</title>
    <style>
        :root {
            --primary: #0084ff;
            --primary-dark: #0073e6;
            --secondary: #f0f2f5;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border: #e4e6eb;
            --sent-bg: #0084ff;
            --received-bg: #ffffff;
            --white: #ffffff;
            --success: #31a24c;
            --error: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--white);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #0066cc 100%);
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        .app-logo {
            font-size: 48px;
            color: var(--white);
            margin-bottom: 20px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .input-field {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--white);
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:active {
            background: var(--primary-dark);
            transform: scale(0.98);
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--white);
        }
        
        .chat-screen.active {
            display: flex;
        }
        
        /* Header */
        .chat-header {
            background: var(--white);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .room-info h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .connection-status {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }
        
        .status-dot.offline {
            background: var(--error);
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 18px;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--secondary);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /* Message Styling */
        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }
        
        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 15px;
        }
        
        .message.sent .message-content {
            background: var(--sent-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-content {
            background: var(--received-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        
        .message-sender {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0.8;
        }
        
        /* Debug Panel */
        .debug-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 300px;
            display: none;
            z-index: 1000;
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
        }
        
        /* Input Area */
        .input-container {
            padding: 12px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            line-height: 1.4;
            background: var(--secondary);
            font-family: inherit;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Status Bar */
        .status-bar {
            padding: 8px 16px;
            background: var(--white);
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-icon {
            font-size: 64px;
            color: var(--border);
            margin-bottom: 16px;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <!-- Debug Toggle -->
    <button class="debug-toggle" onclick="toggleDebug()">üêõ</button>
    
    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <div><strong>Room:</strong> <span id="debugRoom">-</span></div>
        <div><strong>User:</strong> <span id="debugUser">-</span></div>
        <div><strong>Messages in App:</strong> <span id="debugAppCount">0</span></div>
        <div><strong>Messages in Baserow:</strong> <span id="debugBaserowCount">0</span></div>
        <div><strong>Last Error:</strong> <span id="debugError">None</span></div>
        <div><strong>Connection:</strong> <span id="debugConnection">Checking...</span></div>
    </div>
    
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="app-logo">
                üí¨
            </div>
            <div class="login-card">
                <h1 class="login-title">Working Chat</h1>
                
                <div class="input-group">
                    <label class="input-label">Your Name</label>
                    <input type="text" class="input-field" id="username" placeholder="Enter your name" value="Alex">
                </div>
                
                <div class="input-group">
                    <label class="input-label">Room Name</label>
                    <input type="text" class="input-field" id="room" placeholder="Enter room name" value="general">
                </div>
                
                <button class="btn" onclick="startChat()">
                    Start Chatting
                </button>
                
                <div style="margin-top: 16px; font-size: 12px; color: var(--text-secondary); text-align: center;">
                    <div id="testStatus">Click "Start Chatting" to begin</div>
                </div>
            </div>
        </div>
        
        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <!-- Header -->
            <div class="chat-header">
                <div class="room-info">
                    <h2>#<span id="currentRoom">general</span></h2>
                    <div class="connection-status">
                        <span class="status-dot" id="statusDot"></span>
                        <span id="connectionText">Connecting...</span>
                    </div>
                </div>
                <button class="header-btn" onclick="logout()">
                    ‚Üê
                </button>
            </div>
            
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>
            
            <!-- Input Area -->
            <div class="input-container">
                <textarea 
                    class="message-input"
                    id="messageInput" 
                    placeholder="Type a message..."
                    rows="1"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    ‚Üí
                </button>
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div id="statusText">Ready</div>
                <button onclick="testConnection()" style="background: none; border: none; color: var(--primary); font-size: 12px; cursor: pointer;">
                    Test Connection
                </button>
            </div>
        </div>
        
        <!-- Toast -->
        <div class="toast" id="toast"></div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const BASEROW_CONFIG = {
            TOKEN: "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw",
            TABLE_ID: "778927"
        };

        // ================= STATE =================
        let state = {
            username: '',
            room: 'general',
            messages: [], // Messages displayed in the app
            displayedIds: new Set(), // IDs of messages already shown
            isConnected: false,
            autoRefresh: null,
            debugMode: false
        };

        // ================= DEBUG FUNCTIONS =================
        function toggleDebug() {
            state.debugMode = !state.debugMode;
            document.getElementById('debugPanel').style.display = state.debugMode ? 'block' : 'none';
            updateDebugInfo();
        }

        function updateDebugInfo() {
            if (!state.debugMode) return;
            
            document.getElementById('debugRoom').textContent = state.room;
            document.getElementById('debugUser').textContent = state.username;
            document.getElementById('debugAppCount').textContent = state.messages.length;
            document.getElementById('debugConnection').textContent = state.isConnected ? '‚úÖ Connected' : '‚ùå Disconnected';
        }

        function logDebug(message, type = 'info') {
            if (!state.debugMode) return;
            
            const colors = {
                info: '#0084ff',
                success: '#31a24c',
                error: '#ff6b6b',
                warning: '#ff9500'
            };
            
            console.log(`%c${message}`, `color: ${colors[type]}; font-weight: bold;`);
            updateDebugInfo();
        }

        // ================= UTILITY FUNCTIONS =================
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function updateStatus(text, isConnected = true) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('connectionText').textContent = isConnected ? 'Connected' : 'Disconnected';
            document.getElementById('statusDot').className = `status-dot ${isConnected ? '' : 'offline'}`;
            state.isConnected = isConnected;
        }

        // ================= MESSAGE DISPLAY =================
        function displayAllMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (state.messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üí¨</div>
                        <div class="empty-title">No messages yet</div>
                        <div>Send a message to start the conversation!</div>
                    </div>
                `;
                return;
            }
            
            // Clear container
            container.innerHTML = '';
            state.displayedIds.clear();
            
            // Sort messages by timestamp (oldest first)
            const sortedMessages = [...state.messages].sort((a, b) => {
                const timeA = new Date(a.timestamp || a.created_on).getTime();
                const timeB = new Date(b.timestamp || b.created_on).getTime();
                return timeA - timeB;
            });
            
            // Display all messages
            sortedMessages.forEach(msg => {
                addMessageToDOM(msg);
            });
            
            // Scroll to bottom
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
            
            logDebug(`Displayed ${state.messages.length} messages`, 'success');
        }

        function addMessageToDOM(message) {
            // Skip if already displayed
            if (state.displayedIds.has(message.id)) {
                return;
            }
            
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isSent = message.username === state.username;
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.dataset.id = message.id;
            
            // Get timestamp
            let timeStr = 'Just now';
            if (message.timestamp || message.created_on) {
                const date = new Date(message.timestamp || message.created_on);
                timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
            
            // Decode message
            let content = '';
            try {
                if (message.encrypted_data) {
                    const decoded = atob(message.encrypted_data);
                    content = decodeURIComponent(escape(decoded));
                } else {
                    content = '[No content]';
                }
            } catch (e) {
                content = message.encrypted_data || '[Cannot decode]';
                console.warn('Failed to decode message:', e);
            }
            
            // Build message HTML
            messageDiv.innerHTML = `
                ${!isSent ? `<div class="message-sender">${escapeHtml(message.username || 'User')}</div>` : ''}
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            // Add to container
            container.appendChild(messageDiv);
            state.displayedIds.add(message.id);
            
            logDebug(`Added message: ${content.substring(0, 50)}...`, 'info');
        }

        // ================= MESSAGE FUNCTIONS =================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText) return;
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Create temporary message
            const tempId = 'temp-' + Date.now();
            const tempMessage = {
                id: tempId,
                username: state.username,
                encrypted_data: btoa(unescape(encodeURIComponent(messageText))),
                timestamp: new Date().toISOString(),
                isTemp: true
            };
            
            // Add to messages array
            state.messages.push(tempMessage);
            
            // Display immediately
            addMessageToDOM(tempMessage);
            updateStatus('Sending...', true);
            
            logDebug(`Sending message: "${messageText}"`, 'info');
            
            // Send to Baserow
            try {
                const data = {
                    room_id: state.room,
                    username: state.username,
                    encrypted_data: btoa(unescape(encodeURIComponent(messageText))),
                    encryption_key: btoa('chat-' + Date.now())
                };
                
                logDebug(`Sending to Baserow:`, 'info');
                logDebug(JSON.stringify(data, null, 2), 'info');
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }
                );
                
                logDebug(`Baserow response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    logDebug(`Error details: ${errorText}`, 'error');
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                logDebug(`Message saved to Baserow! ID: ${result.id}`, 'success');
                
                // Remove temp message from array
                const tempIndex = state.messages.findIndex(m => m.id === tempId);
                if (tempIndex !== -1) {
                    state.messages.splice(tempIndex, 1);
                }
                
                // Remove from DOM
                const tempElement = document.querySelector(`[data-id="${tempId}"]`);
                if (tempElement) {
                    tempElement.remove();
                }
                
                // Add real message
                const realMessage = {
                    ...result,
                    encrypted_data: data.encrypted_data,
                    username: state.username,
                    timestamp: new Date().toISOString()
                };
                
                state.messages.push(realMessage);
                addMessageToDOM(realMessage);
                
                updateStatus('Sent ‚úì', true);
                showToast('Message sent and saved');
                
            } catch (error) {
                console.error('Failed to send message:', error);
                
                // Mark temp message as failed
                const tempElement = document.querySelector(`[data-id="${tempId}"]`);
                if (tempElement) {
                    tempElement.querySelector('.message-time').textContent = 'Failed';
                    tempElement.querySelector('.message-content').style.opacity = '0.7';
                }
                
                document.getElementById('debugError').textContent = error.message;
                updateStatus('Failed to send', false);
                showToast('Failed to send: ' + error.message, 3000);
            }
        }

        async function loadMessages() {
            try {
                logDebug('Loading messages from Baserow...', 'info');
                
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const allMessages = data.results || [];
                
                logDebug(`Loaded ${allMessages.length} total messages from Baserow`, 'success');
                
                // Filter for current room (case insensitive)
                const roomMessages = allMessages.filter(msg => {
                    const msgRoom = String(msg.room_id || '').toLowerCase();
                    return msgRoom === state.room.toLowerCase();
                });
                
                logDebug(`Found ${roomMessages.length} messages in room "${state.room}"`, 'info');
                
                // Clear current messages (except temp messages)
                const tempMessages = state.messages.filter(m => m.isTemp);
                state.messages = [...tempMessages];
                
                // Add room messages
                roomMessages.forEach(msg => {
                    // Check if message already exists
                    const exists = state.messages.some(m => m.id === msg.id);
                    if (!exists) {
                        state.messages.push(msg);
                    }
                });
                
                // Update display
                displayAllMessages();
                
                // Update debug info
                if (state.debugMode) {
                    document.getElementById('debugBaserowCount').textContent = roomMessages.length;
                }
                
                updateStatus(`${roomMessages.length} messages loaded`, true);
                
            } catch (error) {
                console.error('Failed to load messages:', error);
                document.getElementById('debugError').textContent = error.message;
                updateStatus('Failed to load messages', false);
            }
        }

        // ================= CONNECTION TEST =================
        async function testConnection() {
            updateStatus('Testing connection...', true);
            
            try {
                // Test 1: Check if we can access the table
                const response = await fetch(
                    `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLE_ID}/?user_field_names=true&size=1`,
                    {
                        headers: {
                            'Authorization': `Token ${BASEROW_CONFIG.TOKEN}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    showToast(`‚úÖ Connected! Table has ${data.count || 0} rows`);
                    updateStatus('Connected', true);
                    
                    // Reload messages
                    await loadMessages();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showToast(`‚ùå Connection failed: ${error.message}`, 3000);
                updateStatus('Connection failed', false);
            }
        }

        // ================= APP FLOW =================
        async function startChat() {
            const username = document.getElementById('username').value.trim();
            const room = document.getElementById('room').value.trim();
            
            if (!username) {
                showToast('Please enter your name', 2000);
                return;
            }
            
            if (!room) {
                showToast('Please enter a room name', 2000);
                return;
            }
            
            state.username = username;
            state.room = room.toLowerCase();
            state.messages = [];
            state.displayedIds.clear();
            
            // Switch screens
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.add('active');
            document.getElementById('currentRoom').textContent = room;
            
            // Test connection first
            updateStatus('Connecting...', true);
            await testConnection();
            
            // Start auto-refresh (every 5 seconds)
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
            }
            state.autoRefresh = setInterval(loadMessages, 5000);
            
            // Focus input
            document.getElementById('messageInput').focus();
            showToast(`Welcome ${username}!`);
            
            logDebug(`Started chat as ${username} in room ${room}`, 'success');
        }

        function logout() {
            // Clear auto-refresh
            if (state.autoRefresh) {
                clearInterval(state.autoRefresh);
                state.autoRefresh = null;
            }
            
            // Reset state
            state.messages = [];
            state.displayedIds.clear();
            
            // Switch back to login
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // Reset input
            document.getElementById('messageInput').value = '';
            
            showToast('Goodbye!');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Setup Enter for login
            document.getElementById('room').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    startChat();
                }
            });
            
            // Setup Enter for sending
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Test connection on load
            document.getElementById('testStatus').textContent = 'Click "Start Chatting" to test connection';
            
            console.log('Chat app initialized with debugging');
            console.log('Click the üêõ button for debug info');
        });
    </script>
</body>
